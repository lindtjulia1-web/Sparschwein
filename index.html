<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --gold: #ffcc00; --panel: #1e1e1e; }
        
        /* Фон страницы в редакторе — темный, чтобы видеть белые элементы, 
           но сам виджет будет прозрачным */
        body { background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Админ-панель (непрозрачная для удобства) */
        .admin { width: 380px; background: var(--panel); padding: 20px; border-right: 1px solid #333; overflow-y: auto; display: flex; flex-direction: column; z-index: 100; }
        .admin h2 { color: var(--gold); font-size: 14px; text-transform: uppercase; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        .field { margin-bottom: 15px; }
        .field label { display: block; font-size: 10px; color: #888; margin-bottom: 5px; }
        input, select { width: 100%; background: #2a2a2a; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; }

        .q-item { background: #252525; padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 3px solid var(--gold); position: relative; }
        .q-del { position: absolute; top: 8px; right: 8px; color: #555; cursor: pointer; border: none; background: none; }

        /* ОБЛАСТЬ ПРЕДПРОСМОТРА С ПРОЗРАЧНОСТЬЮ */
        .preview { flex-grow: 1; display: flex; align-items: center; justify-content: center; background-image: 
            linear-gradient(45deg, #111 25%, transparent 25%), 
            linear-gradient(-45deg, #111 25%, transparent 25%), 
            linear-gradient(45deg, transparent 75%, #111 75%), 
            linear-gradient(-45deg, transparent 75%, #111 75%);
            background-size: 20px 20px; background-position: 0 0, 0 10px, 10px -10px, -10px 0px; /* Сетка прозрачности */
        }

        /* САМ ВИДЖЕТ — ПОЛНОСТЬЮ ПРОЗРАЧНЫЙ */
        .widget { width: 400px; background: transparent; text-align: center; position: relative; }
