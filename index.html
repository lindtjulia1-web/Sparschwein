<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --sand: #edc9af; --gold-sand: linear-gradient(to top, #d4af37, #f9e076, #c5a028); }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; }
        
        .game-container {
            width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }

        /* Область копилки */
        .pig-wrapper { position: relative; width: 280px; height: 200px; margin-bottom: 10px; }
        
        /* Эффект золотого песка */
        .sand-fill { 
            position: absolute; bottom: 35px; left: 55px; width: 170px; 
            background: var(--gold-sand); 
            transition: height 1.5s ease-in-out;
            z-index: 1; 
            border-radius: 0 0 60px 60px;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Текстура песка (зернистость) */
        .sand-fill::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        .pig-img { position: relative; width: 100%; height: 100%; object-fit: contain; z-index: 2; pointer-events: none; }

        /* Интерфейс */
        .score-val { font-size: 48px; color: #f9e076; font-weight: bold; margin: 0; text-shadow: 0 0 20px rgba(212,175,55,0.4); }
        .q-text { font-size: 18px; text-align: center; max-width: 85%; margin: 20px 0; min-height: 40px; color: #eee; }

        .btn-group { display: flex; gap: 15px; }
        .btn { 
            background: #111; border: 2px solid #d4af37; color: #d4af37; 
            padding: 10px 25px; font-size: 18px; font-weight: bold; cursor: pointer; 
            border-radius: 8px; transition: 0.3s;
        }
        .btn:hover { background: #d4af37; color: #000; }
        .ans-btn { border-color: #fff; color: #fff; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="game-container">
    <div class="pig-wrapper">
        <div id="sand" class="sand-fill" style="height: 0%"></div>
        <img class="pig-img" src="https://i.ibb.co/pX99S99/glass-pig.png">
    </div>

    <div class="score-val" id="v-score">0</div>
    <div class="q-text" id="v-q">Emil ... um neun Uhr gefühstückt.</div>

    <div id="bets" class="btn-group">
        <button class="btn" onclick="setBet(10)">10</button>
        <button class="btn" onclick="setBet(25)">25</button>
        <button class="btn" onclick="setBet(50)">50</button>
    </div>

    <div id="answers" class="btn-group hidden">
        <button class="btn ans-btn" onclick="check(0)">ist</button>
        <button class="btn ans-btn" onclick="check(1)">hat</button>
    </div>
</div>

<script>
    let total = 0;
    let bet = 0;
    const correct = 1;

    function setBet(v) {
        bet = v;
        document.getElementById('bets').classList.add('hidden');
        document.getElementById('answers').classList.remove('hidden');
    }

    function check(idx) {
        if(idx === correct) total += bet;
        else total = Math.max(0, total - bet);
        
        update();
        document.getElementById('answers').classList.add('hidden');
        document.getElementById('bets').classList.remove('hidden');
    }

    function update() {
        document.getElementById('v-score').innerText = total;
        // Наполнение песком (макс высота около 65% для этой картинки)
        let h = Math.min(65, (total / 200) * 65);
        document.getElementById('sand').style.height = h + '%';
    }
</script>
</body>
</html>
