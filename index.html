<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --gold: #f9e076;
            --gold-gradient: linear-gradient(to top, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --bg: #121212;
            --panel: #1a1a1a;
        }

        body {
            background: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            height: 100vh;
        }

        .widget {
            width: 320px;
            background: var(--panel);
            padding: 25px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid #333;
            position: relative;
        }

        /* Переключатель языков */
        .lang-select {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
        }

        .lang-btn {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #888;
            font-size: 10px;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }

        .lang-btn.active {
            border-color: var(--gold);
            color: var(--gold);
            background: #332b12;
        }

        /* Контейнер для песка и свинки */
        .pig-container {
            position: relative;
            width: 200px;
            height: 150px;
            margin: 0 auto;
        }

        /* SVG Свинка (используем встроенную, чтобы не зависеть от ссылок) */
        .pig-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            fill: none;
            stroke: rgba(255,255,255,0.4);
            stroke-width: 1.5;
        }

        /* Маска для песка, чтобы он не выходил за края свинки */
        .sand-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            overflow: hidden;
            clip-path: path('M100,20 C140,20 180,45 180,85 C180,125 140,140 100,140 C60,140 20,125 20,85 C20,45 60,20 100,20 Z'); /* Упрощенный контур */
        }

        .sand-level {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: var(--gold-gradient);
            transition: height 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
