<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --gold: #ffcc00; --bg: #121212; --panel: #1e1e1e; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; }
        
        /* Панель настроек */
        .admin-panel { 
            width: 350px; background: var(--panel); height: 100vh; 
            overflow-y: auto; padding: 20px; border-right: 1px solid #333; 
        }
        .admin-panel h2 { color: var(--gold); font-size: 18px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        
        .setting-group { margin-bottom: 20px; }
        .setting-group label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; }
        input, select, textarea { 
            width: 100%; background: #2a2a2a; border: 1px solid #444; 
            color: white; padding: 8px; border-radius: 5px; margin-bottom: 10px;
        }

        /* Превью виджета */
        .preview-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #000; }
        
        /* Виджет (Стиль Wordwall/Squid Game) */
        .widget { 
            width: 400px; background: #151515; border-radius: 25px; 
            padding: 30px; text-align: center; border: 1px solid #333;
        }
        .pig-box {
            width: 280px; height: 180px; margin: 0 auto 20px;
            background: url('https://i.ibb.co/3Y8M4v8/glass-pig-template.png') no-repeat center;
            background-size: contain; display: flex; align-items: flex-end; justify-content: center;
        }
        .sand { 
            width: 170px; height: 30%; background: linear-gradient(to top, #bf953f, #fcf6ba, #b38728);
            border-radius: 0 0 70px 70px; margin-bottom: 25px; transition: 1s; opacity: 0.9;
        }
        .bet-btns { display: flex; justify-content: center; gap: 10px; }
        .btn-bet { 
            width: 60px; height: 45px; border: 2px solid var(--gold); 
            border-radius: 10px; color: var(--gold); display: flex; 
            align-items: center; justify-content: center; font-weight: bold;
        }
        .get-code {
            position: fixed; bottom: 20px; left: 20px; width: 310px;
            background: var(--gold); color: black; border: none; padding: 15px;
            border-radius: 10px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="admin-panel">
    <h2>⚙️ Настройка игры</h2>
    
    <div class="setting-group">
        <label>Язык интерфейса</label>
        <select id="cfg-lang">
            <option value="ru">Русский</option>
            <option value="de">Deutsch</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="setting-group">
        <label>Контент (Вопрос|Варианты|Индекс ответа)</label>
        <textarea id="cfg-content" rows="5">Er... Sport|hat gemacht,ist gemacht|0</textarea>
    </div>

    <div class="setting-group">
        <label>Ставки (через запятую)</label>
        <input type="text" id="cfg-bets" value="5, 15, 50">
    </div>

    <div class="setting-group">
        <label>Режим игры</label>
        <select id="cfg-mode">
            <option value="risk">Режим риска (штраф есть)</option>
            <option value="train">Режим обучения (без штрафа)</option>
        </select>
    </div>

    <div class="setting-group">
        <label>Звуковые эффекты</label>
        <select id="cfg-sound">
            <option value="on">Включены</option>
            <option value="off">Выключены</option>
        </select>
    </div>

    <div class="setting-group">
        <label>Размер копилки (цель монет)</label>
        <input type="number" id="cfg-goal" value="200">
    </div>

    <button class="get-code" onclick="generateCode()">Сгенерировать код для Genially</button>
</div>

<div class="preview-area">
    <div class="widget">
        <div class="pig-box"><div class="sand"></div></div>
        <div style="color:var(--gold); font-size: 24px; margin-bottom: 20px;">Банк: 0</div>
        <div class="bet-btns" id="preview-bets">
            <div class="btn-bet">5</div>
            <div class="btn-bet">15</div>
            <div class="btn-bet">50</div>
        </div>
    </div>
</div>

<script>
    function generateCode() {
        const content = document.getElementById('cfg-content').value;
        const bets = document.getElementById('cfg-bets').value;
        const lang = document.getElementById('cfg-lang').value;
        const mode = document.getElementById('cfg-mode').value;
        
        const finalHTML = `
<div id="game-root"></div>
<script>
    window.gameConfig = {
        content: "${content}",
        bets: [${bets}],
        lang: "${lang}",
        mode: "${mode}"
    };
<\/script>
        `;
        alert("Код скопирован! (В реальности здесь открывается окно с кодом)");
        console.log(finalHTML);
    }
</script>

</body>
</html>
