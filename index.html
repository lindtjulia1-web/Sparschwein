<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sparschwein Editor PRO</title>
    <style>
        :root { --accent: #f9e076; --bg: #0f0f12; --panel: #18181c; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 350px; background: var(--panel); border-right: 1px solid #333; display: flex; flex-direction: column; }
        .sidebar-content { padding: 20px; overflow-y: auto; flex: 1; }
        
        h2 { color: var(--accent); font-size: 14px; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 1px; }
        .section { background: #26262e; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #3e3e42; }
        label { display: block; font-size: 10px; color: #888; margin-top: 10px; font-weight: bold; text-transform: uppercase; }
        input, select { width: 100%; background: #18181c; border: 1px solid #3e3e42; color: #fff; padding: 10px; border-radius: 8px; margin-top: 5px; box-sizing: border-box; outline: none; }
        
        .preview-zone { flex: 1; display: flex; align-items: center; justify-content: center; background: #050505; }
        #ifr-container { width: 400px; height: 600px; background: #111; border-radius: 40px; border: 8px solid #222; overflow: hidden; box-shadow: 0 40px 100px rgba(0,0,0,0.5); }
        iframe { width: 100%; height: 100%; border: none; }

        .btn-main { background: var(--accent); color: #000; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-main:hover { background: #fff; }
        
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .modal-content { background: #1a1a20; padding: 30px; border-radius: 20px; width: 100%; max-width: 800px; border: 1px solid var(--accent); }
        textarea { width: 100%; height: 300px; background: #000; color: #f9e076; font-family: monospace; padding: 15px; border-radius: 10px; border: 1px solid #333; font-size: 11px; margin: 15px 0; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-content">
        <h2>Настройки Копилки</h2>
        
        <div class="section">
            <label>Вопрос</label>
            <input type="text" id="q-txt" value="Ich ... (haben) ein Haus">
            
            <label>Варианты (через запятую)</label>
            <input type="text" id="q-ans" value="habe, hast, hat, haben">
            
            <label>Индекс правильного (0-3)</label>
            <input type="number" id="q-correct" value="0">
        </div>

        <div class="section">
            <label>Цель (MAX_SCORE)</label>
            <input type="number" id="p-goal" value="500">
            
            <label>Штрафы</label>
            <select id="p-penalty">
                <option value="on">Включены</option>
                <option value="off">Отключены</option>
            </select>
        </div>

        <button class="btn-main" onclick="refresh()">Обновить превью</button>
        <button class="btn-main" onclick="showCode()" style="margin-top:10px; background:#333; color:#fff;">Получить код</button>
    </div>
</div>

<div class="preview-zone">
    <div id="ifr-container"><iframe id="ifr"></iframe></div>
</div>

<div id="modal">
    <div class="modal-content">
        <h3 style="margin:0; color:var(--accent)">Код для Genially</h3>
        <textarea id="final-code" readonly></textarea>
        <button class="btn-main" onclick="document.getElementById('modal').style.display='none'">Закрыть</button>
    </div>
</div>

<script>
function buildHTML() {
    const qText = document.getElementById('q-txt').value;
    const qAns = document.getElementById('q-ans').value.split(',').map(s => s.trim());
    const qCorr = parseInt(document.getElementById('q-correct').value);
    const goal = document.getElementById('p-goal').value;
    const penalty = document.getElementById('p-penalty').value;

    // ВНИМАНИЕ: Здесь внутри лежит ВЕСЬ твой доработанный код из свинья-копилка.txt
    return `<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --gold: #f9e076; --gold-deep: #bf953f; --error-red: #ff5252; --glass-stroke: rgba(255, 255, 255, 0.25); }
        body { background: #0a0a0a; margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .game-card { width: 340px; background: #111; border-radius: 45px; padding: 30px; text-align: center; border: 1px solid #222; position: relative; }
        .pig-box { position: relative; width: 280px; height: 190px; margin: 0 auto; }
        #sand-rect { transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .score { font-size: 44px; color: var(--gold); font-weight: 800; margin: 10px 0; }
        .q-text { color: #fff; font-size: 18px; min-height: 60px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; }
        .btn-ans { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 12px; border-radius: 14px; cursor: pointer; font-weight: bold; width: 100%; margin-bottom: 8px; transition: 0.2s; }
        .btn-ans:hover { background: var(--gold); color: #000; }
        .falling-grain { position: absolute; width: 3px; height: 3px; background: var(--gold); border-radius: 50%; pointer-events: none; z-index: 5; }
    </style>
</head>
<body>
<div class="game-card">
    <div class="pig-box" id="pbox">
        <svg viewBox="0 0 320 220" style="width:100%; height:100%">
            <defs>
                <mask id="pm"><path d="M60,110 C60,70 110,50 170,50 C250,50 290,80 290,125 C290,165 240,190 170,190 C100,190 60,160 60,110" fill="white"/></mask>
                <linearGradient id="gg" x1="0" y1="1" x2="0" y2="0">
                    <stop offset="0%" stop-color="var(--gold-deep)"/><stop offset="100%" stop-color="var(--gold)"/>
                </linearGradient>
            </defs>
            <g mask="url(#pm)"><rect id="sand-rect" x="50" y="190" width="250" height="0" fill="url(#gg)"/></g>
            <path d="M60,110 C60,70 110,50 170,50 C250,50 290,80 290,125 C290,165 240,190 170,190 C100,190 60,160 60,110" fill="none" stroke="var(--glass-stroke)" stroke-width="2"/>
        </svg>
    </div>
    <div class="score" id="sv">0</div>
    <div class="q-text">${qText}</div>
    <div id="ans-list"></div>
</div>
<script>
    let score=0, MAX_SCORE=${goal}, correctIdx=${qCorr}, answers=\${JSON.stringify(qAns)};
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playTone(freq, duration) {
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.type = 'sine'; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function init() {
        const container = document.getElementById('ans-list');
        answers.forEach((text, i) => {
            const b = document.createElement('button'); b.className='btn-ans'; b.innerText=text;
            b.onclick = () => {
                if(i === correctIdx) {
                    score = Math.min(MAX_SCORE, score + 50);
                    playTone(880, 0.3); dropSand();
                } else if('${penalty}' === 'on') {
                    score = Math.max(0, score - 25);
                    playTone(220, 0.3);
                }
                updatePig();
            };
            container.appendChild(b);
        });
    }

    function updatePig() {
        document.getElementById('sv').innerText = score;
        const h = (score / MAX_SCORE) * 140;
        const r = document.getElementById('sand-rect');
        r.setAttribute('y', 190 - h); r.setAttribute('height', h);
    }

    function dropSand() {
        for(let i=0; i<15; i++) {
            const g = document.createElement('div'); g.className='falling-grain';
            g.style.left = (140 + Math.random() * 40) + 'px'; g.style.top = '40px';
            document.getElementById('pbox').appendChild(g);
            g.animate([{transform:'translateY(0)'},{transform:'translateY(120px)', opacity:0}], 1000).onfinish=()=>g.remove();
        }
    }
    init();
<\/script></body></html>\`;
}

function refresh() {
    const blob = new Blob([buildHTML()], {type: 'text/html'});
    document.getElementById('ifr').src = URL.createObjectURL(blob);
}

function showCode() {
    const html = buildHTML().replace(/"/g, '&quot;').replace(/'/g, '&apos;');
    document.getElementById('final-code').value = \`<iframe width="400" height="650" srcdoc="\${html}" frameborder="0" scrolling="no" style="border:none;overflow:hidden;"></iframe>\`;
    document.getElementById('modal').style.display = 'flex';
}
window.onload = refresh;
</script>
</body>
</html>
