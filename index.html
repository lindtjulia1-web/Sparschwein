<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { 
            --gold-sand: linear-gradient(to top, #8a6d3b, #f1d37e, #bf953f, #fcf6ba, #d4af37); 
            --accent: #ffcc00;
        }

        /* ИНТЕРФЕЙС (как на твоих скринах) */
        .editor { width: 380px; background: #161616; padding: 25px; border-right: 1px solid #333; box-sizing: border-box; }
        .editor h2 { color: #fff; font-size: 18px; text-transform: uppercase; margin-bottom: 30px; }
        label { display: block; font-size: 10px; color: #666; margin: 15px 0 5px; text-transform: uppercase; letter-spacing: 1px; }
        input, textarea, select { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 6px; margin-bottom: 5px; font-size: 13px; }
        .btn-update { background: var(--accent); color: #000; border: none; padding: 18px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 25px; text-transform: uppercase; }

        /* ПРЕДПРОСМОТР */
        .preview { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1a1a1a, #000); }
        .widget { background: #111; width: 450px; padding: 50px; border-radius: 40px; text-align: center; border: 1px solid #222; position: relative; }

        /* МАГИЯ НАПОЛНЕНИЯ */
        .pig-frame { 
            position: relative; width: 320px; height: 220px; margin: 0 auto 20px; 
            /* Эта строка превращает свинку в трафарет */
            -webkit-mask-image: var(--pig-url);
            mask-image: var(--pig-url);
            -webkit-mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
        }
