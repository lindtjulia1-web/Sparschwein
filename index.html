<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --accent: #ffcc00; --bg: #0d0d0d; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* ПАНЕЛЬ РЕДАКТОРА */
        .editor { width: 380px; background: #161616; padding: 25px; border-right: 2px solid #333; overflow-y: auto; box-sizing: border-box; }
        .editor h2 { color: var(--accent); font-size: 16px; text-transform: uppercase; margin-bottom: 25px; }
        label { display: block; font-size: 10px; color: #777; margin: 15px 0 5px; text-transform: uppercase; font-weight: bold; }
        input, textarea, select { width: 100%; background: #0a0a0a; border: 1px solid #333; color: #eee; padding: 12px; border-radius: 6px; font-size: 13px; box-sizing: border-box; }
        .update-btn { background: var(--accent); color: #000; border: none; padding: 18px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 25px; text-transform: uppercase; }

        /* ПРЕДПРОСМОТР */
        .preview { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #222, #000); }
        .widget { background: #111; width: 440px; padding: 40px; border-radius: 30px; text-align: center; border: 1px solid #222; position: relative; }

        /* ЯЗЫКИ */
        .langs { position: absolute; top: 25px; right: 25px; display: flex; gap: 5px; }
        .l-btn { background: #222; border: 1px solid #444; color: #666; font-size: 10px; padding: 4px 8px; border-radius: 4px; cursor: pointer; }
        .l-btn.active { border-color: var(--accent); color: var(--accent); }

        /* СИСТЕМА НАПОЛНЕНИЯ (МАСКА) */
        .pig-area { 
            position: relative; 
            width: 300px; height: 200px; 
            margin: 0 auto 20px;
        }

        /* Слой золота с маской по форме свинки */
        .gold-fill {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 0%;
            background: linear-gradient(to top, #bf953f, #fcf6ba, #b38728);
            /* Маскируем золото формой свинки */
            -webkit-mask-image: var(--pig-url);
            mask-image: var(--pig-url);
            -webkit-mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
            transition: height 1s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        /* Сама стеклянная свинка (поверх) */
        .pig-glass {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain;
            z-index: 2;
            pointer-events: none;
        }

        .score-txt { font-size: 56px; color: var(--accent); font-weight: 800; margin: 10px 0; }
        .q-txt { font-size: 18px; color: #ccc; margin-bottom: 30px; min-height: 40px; }
        .btn-row { display: flex; gap: 12px; justify-content: center; }
        .game-btn { background: transparent; border: 2px solid var(--accent); color: var(--accent); padding: 12px 25px; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="editor">
    <h2>Конструктор Игры</h2>
    <label>Язык</label>
    <select id="s-lang" onchange="updLang()">
        <option value="RU">Русский</option><option value="DE">Deutsch</option><option value="EN">English</option>
    </select>
    <label>Ссылка на PNG (прозрачная)</label>
    <input type="text" id="s-url" value="https://i.ibb.co/pX99S99/glass-pig.png">
    <label>Данные (Вопрос | Варианты | Ответ)</label>
    <textarea id="s-data" rows="3">Emil ... um neun Uhr gefühstückt.|ist, hat|1</textarea>
    <label>Ставки</label>
    <input type="text" id="s-bets" value="10, 25, 50">
    <label>Максимум (100% песка)</label>
    <input type="number" id="s-goal" value="200">
    <button class="update-btn" onclick="init()">Применить настройки</button>
</div>

<div class="preview">
    <div class="widget">
        <div class="langs">
            <div class="l-btn" id="l-de">DE</div><div class="l-btn" id="l-en">EN</div><div class="l-btn active" id="l-ru">RU</div>
        </div>
        <div class="pig-area" id="v-area" style="--pig-url: url('https://i.ibb.co/pX99S99/glass-pig.png')">
            <div id="v-gold" class="gold-fill"></div>
            <img id="v-img" class="pig-glass" src="https://i.ibb.co/pX99S99/glass-pig.png">
        </div>
        <div id="v-lab" style="color:#555; font-size:12px;">Всего:</div>
        <div class="score-txt" id="v-score">0</div>
        <div class="q-txt" id="v-q"></div>
        <div class="btn-row" id="v-btns"></div>
    </div>
</div>

<script>
    let score = 0, goal = 200;
    function init() {
        const url = document.getElementById('s-url').value;
        const [q, opts, cor] = document.getElementById('s-data').value.split('|');
        const bets = document.getElementById('s-bets').value.split(',');
        goal = parseInt(document.getElementById('s-goal').value);

        document.getElementById('v-img').src = url;
        document.getElementById('v-area').style.setProperty('--pig-url', `url('${url}')`);
        document.getElementById('v-q').innerText = q;
        
        const bBox = document.getElementById('v-btns');
        bBox.innerHTML = '';
        bets.forEach(v => {
            const b = document.createElement('button');
            b.className = 'game-btn';
            b.innerText = v.trim();
            b.onclick = () => { score += parseInt(v); updateUI(); };
            bBox.appendChild(b);
        });
        score = 0; updateUI();
    }

    function updateUI() {
        document.getElementById('v-score').innerText = score;
        let p = Math.min(100, (score / goal) * 100);
        document.getElementById('v-gold').style.height = p + '%';
    }

    function updLang() {
        const l = document.getElementById('s-lang').value;
        document.querySelectorAll('.l-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('l-' + l.toLowerCase()).classList.add('active');
        document.getElementById('v-lab').innerText = l === 'RU' ? 'Всего:' : (l === 'DE' ? 'Gesamt:' : 'Total:');
    }
    init();
</script>
</body>
</html>
