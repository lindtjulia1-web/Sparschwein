<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 20px; overflow: hidden; }
        .widget { background: #151515; border-radius: 25px; padding: 25px; display: inline-block; border: 1px solid #333; width: 350px; }
        
        /* Копилка */
        .pig-container { position: relative; width: 220px; height: 160px; margin: 0 auto 20px; background: #000; border-radius: 15px; overflow: hidden; }
        .gold-layer { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, #bf953f, #fcf6ba, #b38728); transition: height 0.8s ease; z-index: 1; }
        /* Картинка с 'дыркой' в животе */
        .pig-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 2; pointer-events: none; }

        .score { font-size: 38px; color: #ffcc00; font-weight: bold; margin: 5px 0; }
        .label { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        .question { font-size: 16px; margin-bottom: 20px; min-height: 45px; color: #ddd; }
        
        .btn-row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        button { background: transparent; border: 2px solid #ffcc00; color: #ffcc00; padding: 10px 18px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: rgba(255, 204, 0, 0.1); }
        .ans-btn { border-color: #fff; color: #fff; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="widget">
    <div class="pig-container">
        <div id="fill" class="gold-layer" style="height: 0%"></div>
        <img class="pig-overlay" src="https://i.ibb.co/pX99S99/glass-pig.png">
    </div>

    <div class="score" id="score">0</div>
    <div class="label" id="lang-label">Пиратские монеты</div>
    
    <div class="question" id="q-text">Emil ... um neun Uhr gefühstückt.</div>

    <div id="bets" class="btn-row">
        <button onclick="setBet(10)">10</button>
        <button onclick="setBet(25)">25</button>
        <button onclick="setBet(50)">50</button>
    </div>

    <div id="answers" class="btn-row hidden">
        <button class="ans-btn" onclick="check(0)">ist</button>
        <button class="ans-btn" onclick="check(1)">hat</button>
    </div>
</div>

<script>
    // НАСТРОЙКИ (можешь менять их прямо здесь)
    const config = {
        correctIndex: 1, // hat
        targetScore: 200,
        lang: 'RU' // RU, EN, DE
    };

    const labels = {
        RU: 'Пиратские монеты',
        EN: 'Pirate Coins',
        DE: 'Piratenmünzen'
    };

    let total = 0;
    let currentBet = 0;

    document.getElementById('lang-label').innerText = labels[config.lang];

    function setBet(v) {
        currentBet = v;
        document.getElementById('bets').classList.add('hidden');
        document.getElementById('answers').classList.remove('hidden');
    }

    function check(idx) {
        if (idx === config.correctIndex) {
            total += currentBet;
        } else {
            total = Math.max(0, total - currentBet);
        }
        
        updateUI();
        document.getElementById('answers').classList.add('hidden');
        document.getElementById('bets').classList.remove('hidden');
    }

    function updateUI() {
        document.getElementById('score').innerText = total;
        // Расчет высоты наполнения
        let h = Math.min(100, (total / config.targetScore) * 100);
        document.getElementById('fill').style.height = h + '%';
    }
</script>

</body>
</html>
