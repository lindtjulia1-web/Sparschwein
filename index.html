<div id="game-container">
  <div class="bank-visual">
    <span id="coin-count">0</span> монет
    <div id="piggy-bank" class="state-empty"></div>
  </div>

  <div id="betting-zone">
    <p>Насколько ты уверен?</p>
    <button onclick="setBet(5)">5 (Рискну)</button>
    <button onclick="setBet(1)">1 (Не уверен)</button>
  </div>

  <div id="question-zone" style="display:none;">
    <p id="question-text">Ваш вопрос здесь?</p>
    <button onclick="checkAnswer(true)">Верно</button>
    <button onclick="checkAnswer(false)">Неверно</button>
  </div>
</div>

<script>
  let balance = 0;
  let currentBet = 0;

  function setBet(amount) {
    currentBet = amount;
    document.getElementById('betting-zone').style.display = 'none';
    document.getElementById('question-zone').style.display = 'block';
  }

  function checkAnswer(isCorrect) {
    if (isCorrect) {
      balance += currentBet;
      alert("Отлично! + " + currentBet);
    } else {
      balance = Math.max(0, balance - currentBet);
      alert("Риск не оправдался! - " + currentBet);
    }
    updateUI();
  }

  function updateUI() {
    document.getElementById('coin-count').innerText = balance;
    // Здесь логика смены картинок копилки в зависимости от balance
    document.getElementById('betting-zone').style.display = 'block';
    document.getElementById('question-zone').style.display = 'none';
  }
</script>
