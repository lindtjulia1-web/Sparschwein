<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --gold: #ffcc00;
            --bg: #121212;
            --card: #1e1e1e;
        }

        body {
            background: transparent;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        .widget-container {
            width: 380px;
            background: var(--card);
            border-radius: 24px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 15px 45px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }

        /* Селектор языков */
        .lang-bar { display: flex; justify-content: flex-end; gap: 8px; margin-bottom: 10px; }
        .lang-bar button { background: #333; border: 1px solid #444; color: #888; cursor: pointer; padding: 4px 8px; border-radius: 5px; font-size: 10px; }
        .lang-bar button:hover { border-color: var(--gold); color: white; }

        /* Стеклянная свинья из "Игры в кальмара" */
        .pig-vault {
            position: relative;
            width: 260px;
            height: 180px;
            margin: 0 auto 15px;
            /* Используем прозрачный слой для контура свиньи */
            background: url('https://i.ibb.co/3Y8M4v8/glass-pig-template.png') no-repeat center;
            background-size: contain;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 2;
        }

        .gold-sand {
            width: 175px;
            height: 0%; /* Наполняется динамически */
            background: linear-gradient(to top, #bf953f, #fcf6ba, #b38728, #fbf5b7);
            border-radius: 0 0 80px 80px;
            transition: height 1s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.3);
            margin-bottom: 24px;
        }

        .balance-info { font-size: 22px; margin-bottom: 15px; color: var(--gold); }

        /* Контейнеры этапов */
        .game-screen { transition: 0.3s; min-height: 180px; }
        .hidden { display: none; opacity: 0; }

        /* Квадраты ставок */
        .bet-grid { display: flex; justify-content: center; gap: 12px; margin-top: 10px; }
        .bet-box {
            width: 70px; height: 50px; border: 2px solid var(--gold); border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            color: var(--gold); font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .bet-box:hover { background: var(--gold); color: black; transform: translateY(-3px); }

        /* Кнопки ответов */
        .ans-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .ans-btn {
            background: #2a2a2a; border: 1px solid #444; color: white; padding: 12px;
            border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .ans-btn:hover { background: #3a3a3a; border-color: var(--gold); }

        .feedback { font-weight: bold; margin-top: 10px; }
    </style>
</head>
