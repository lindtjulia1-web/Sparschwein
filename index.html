<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Piggy Bank: Penalty System</title>
    <style>
        :root { --accent: #ffcc00; --panel-bg: #161616; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; }
        .editor { width: 400px; background: var(--panel-bg); padding: 20px; border-right: 2px solid #333; overflow-y: auto; box-sizing: border-box; }
        h2 { color: var(--accent); font-size: 16px; text-transform: uppercase; margin: 0 0 20px; }
        label { display: block; font-size: 10px; color: #888; margin: 15px 0 5px; text-transform: uppercase; }
        input, textarea, select { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 5px; font-size: 13px; }
        .btn-build { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; margin: 20px 0; cursor: pointer; }
        .preview { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #0d0d0d; }
        #final-code { height: 80px; background: #050505; color: #0f0; font-family: monospace; font-size: 10px; border: 1px dashed #555; }
    </style>
</head>
<body>

<div class="editor">
    <h2>⚙️ Конструктор (Штрафы)</h2>
    
    <label>Ссылка на PNG свинку</label>
    <input type="text" id="cfg-url" value="https://img.genially.com/666ae277f4d337001522cf25/dd99430b-060e-4f48-82c7-14fd6d8e58b8.png">
    
    <label>Вопросы (Вопрос|Варианты|Верный)</label>
    <textarea id="cfg-data" rows="5">Emil ... um neun Uhr gefühstückt.|ist,hat|1
Elsa ... in die Schule gegangen|ist,hat|0
Wir ... viel Sport gemacht|haben,sind|0</textarea>
    
    <label>Награда / Штраф</label>
    <div style="display:flex; gap:10px;">
        <input type="number" id="cfg-plus" value="50" placeholder="+">
        <input type="number" id="cfg-minus" value="25" placeholder="-">
    </div>

    <label>Цель (100% песка)</label>
    <input type="number" id="cfg-goal" value="200">

    <button class="btn-build" onclick="generate()">ОБНОВИТЬ И СОЗДАТЬ IFRAME</button>
    
    <label>Код для Genially</label>
    <textarea id="final-code" readonly onclick="this.select()"></textarea>
</div>

<div class="preview" id="preview-area"></div>

<script>
function generate() {
    const url = document.getElementById('cfg-url').value;
    const goal = document.getElementById('cfg-goal').value;
    const plus = document.getElementById('cfg-plus').value;
    const minus = document.getElementById('cfg-minus').value;
    const rawData = document.getElementById('cfg-data').value.split('\n').filter(l => l.trim());
    const questions = rawData.map(line => {
        const [q, opts, cor] = line.split('|');
        return { q, opts: opts.split(','), cor: parseInt(cor) };
    });

    const widgetCode = `
<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: transparent; color: #fff; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; }
        .card { background: #111; padding: 30px; border-radius: 30px; border: 1px solid #222; width: 380px; margin: auto; }
        .pig-wrap { position: relative; width: 260px; height: 160px; margin: 0 auto 20px; background: #000; border-radius: 15px; overflow: hidden; }
        .sand { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; background: linear-gradient(to top, #bf953f, #fcf6ba, #b38728); transition: height 0.6s ease-in-out; z-index: 1; }
        .img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 2; pointer-events: none; }
        .score { font-size: 48px; color: #ffcc00; font-weight: bold; margin: 10px 0; transition: color 0.3s; }
        .q-box { font-size: 16px; min-height: 40px; margin-bottom: 20px; color: #ccc; }
        .btn { background: transparent; border: 2px solid #ffcc00; color: #ffcc00; padding: 10px 20px; border-radius: 10px; cursor: pointer; margin: 5px; font-weight: bold; transition: 0.2s; }
        .btn:active { transform: scale(0.9); }
    </style>
</head>
<body>
    <div class="card">
        <div class="pig-wrap">
            <div id="sand" class="sand"></div>
            <img src="${url}" class="img">
        </div>
        <div class="score" id="score">0</div>
        <div id="q-box" class="q-box"></div>
        <div id="ans-box"></div>
    </div>

    <script>
        const qs = ${JSON.stringify(questions)};
        let cur = 0, score = 0, goal = ${goal};

        function update() {
            if(cur >= qs.length) {
                document.getElementById('q-box').innerText = "ГОТОВО!";
                document.getElementById('ans-box').innerHTML = "<button class='btn' onclick='location.reload()'>ЗАНОВО</button>";
                return;
            }
            document.getElementById('score').innerText = score;
            document.getElementById('sand').style.height = Math.min(100, Math.max(0, (score/goal)*100)) + '%';
            document.getElementById('q-box').innerText = qs[cur].q;
            const abox = document.getElementById('ans-box');
            abox.innerHTML = "";
            qs[cur].opts.forEach((t, i) => {
                const b = document.createElement('button');
                b.className = 'btn';
                b.innerText = t;
                b.onclick = () => {
                    if(i === qs[cur].cor) {
                        score += ${plus};
                        document.getElementById('score').style.color = "#00ff00";
                    } else {
                        score = Math.max(0, score - ${minus});
                        document.getElementById('score').style.color = "#ff4444";
                    }
                    setTimeout(() => document.getElementById('score').style.color = "#ffcc00", 500);
                    cur++;
                    update();
                };
                abox.appendChild(b);
            });
        }
        update();
    <\/script>
</body>
</html>`;

    const finalIframe = `<iframe srcdoc='${widgetCode.replace(/'/g, "&apos;")}' width="100%" height="550" frameborder="0"></iframe>`;
    document.getElementById('final-code').value = finalIframe;
    document.getElementById('preview-area').innerHTML = finalIframe;
}
generate();
</script>
</body>
</html>
