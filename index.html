<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>KGB Dynamic Pile Editor Pro</title>
    <style>
        :root { --accent: #f9e076; --bg: #1e1e24; --panel: #2a2a32; --border: #3d3d45; --green: #4caf50; --red: #f44336; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* –°—Ç–∏–ª–∏ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ */
        .sidebar { width: 380px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 10; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 25px; }
        h2 { color: var(--accent); font-size: 12px; text-transform: uppercase; letter-spacing: 1.5px; margin: 25px 0 15px; border-left: 3px solid var(--accent); padding-left: 10px; }
        
        .card { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 18px; border-radius: 15px; margin-bottom: 15px; position: relative; }
        .del-btn { position: absolute; top: 10px; right: 10px; color: var(--red); cursor: pointer; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        
        label { display: block; font-size: 11px; color: #aaa; text-transform: uppercase; margin-top: 10px; }
        input, select { width: 100%; background: #111; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 8px; margin-top: 5px; box-sizing: border-box; outline: none; transition: 0.2s; font-family: inherit; }
        
        .inp-correct { border-left: 4px solid var(--green) !important; }
        .inp-wrong { border-left: 4px solid var(--red) !important; }

        .btn { background: #3d3d45; color: #fff; border: none; padding: 14px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-main { background: var(--accent); color: #000; margin-top: 20px; }
        .btn-code { background: #00d4ff; color: #000; }

        .preview { flex: 1; background: #0c0c0e; display: flex; align-items: center; justify-content: center; position: relative; }
        #device-wrapper { border: 1px solid #333; background: #000; position: relative; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        
        #code-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 100; flex-direction: column; }
        textarea { width: 80%; height: 50%; background: #111; color: var(--accent); padding: 20px; border: 1px solid var(--accent); border-radius: 15px; font-family: monospace; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-content">
        <h2 style="margin-top:0">–°—Ç–∏–ª—å —Ç–µ–∫—Å—Ç–∞</h2>
        <label>–í—ã–±–µ—Ä–∏—Ç–µ —à—Ä–∏—Ñ—Ç</label>
        <select id="fontFamily">
            <optgroup label="–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ">
                <option value="'Segoe UI', sans-serif">Segoe UI (System)</option>
                <option value="'Georgia', serif">Georgia (Serif)</option>
            </optgroup>
            <optgroup label="–ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ">
                <option value="'ABeeZee', sans-serif">ABeeZee</option>
                <option value="'Abel', sans-serif">Abel</option>
                <option value="'Abhaya Libre', serif">Abhaya Libre</option>
                <option value="'Abril Fatface', display">Abril Fatface</option>
                <option value="'Aclonica', sans-serif">Aclonica</option>
                <option value="'Acme', sans-serif">Acme</option>
                <option value="'Actor', sans-serif">Actor</option>
            </optgroup>
        </select>

        <h2>–†–∞–∑–º–µ—Ä—ã –≤–∏–¥–∂–µ—Ç–∞</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <input type="number" id="width" value="400" placeholder="–®–∏—Ä–∏–Ω–∞">
            <input type="number" id="height" value="600" placeholder="–í—ã—Å–æ—Ç–∞">
        </div>

        <label style="display:flex; align-items:center; gap:10px; margin-top:15px; cursor:pointer">
            <input type="checkbox" id="isPirate" style="width:auto"> üè¥‚Äç‚ò†Ô∏è –ü–∏—Ä–∞—Ç—Å–∫–∏–µ –º–æ–Ω–µ—Ç—ã
        </label>

        <h2>–ö–æ–Ω—Ç–µ–Ω—Ç</h2>
        <div id="q-container"></div>
        <button class="btn" onclick="addQ()">+ –î–æ–±–∞–≤–∏—Ç—å –≤–æ–ø—Ä–æ—Å</button>

        <label>–¶–µ–ª—å (–æ—á–∫–æ–≤)</label>
        <input type="number" id="goal" value="500">
        
        <label>–§–æ–Ω (URL)</label>
        <input type="text" id="bg-url" value="" placeholder="https://...">
        
        <label>–Ø–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞</label>
        <select id="lang">
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
        </select>
    </div>
    <div style="padding: 20px; border-top: 1px solid var(--border); background: rgba(0,0,0,0.2);">
        <button class="btn btn-main" onclick="updatePreview()">–û–ë–ù–û–í–ò–¢–¨ –ü–†–ï–í–¨–Æ</button>
        <button class="btn btn-code" onclick="getGeniallyCode()">–ü–û–õ–£–ß–ò–¢–¨ –ö–û–î</button>
    </div>
</div>

<div class="preview">
    <div id="device-wrapper"><iframe id="ifr"></iframe></div>
</div>

<div id="code-modal">
    <h3 style="color: #fff">–ö–æ–¥ –¥–ª—è –≤—Å—Ç–∞–≤–∫–∏:</h3>
    <textarea id="result-code" readonly onclick="this.select()"></textarea>
    <button class="btn" onclick="document.getElementById('code-modal').style.display='none'" style="width: 200px">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script>
function addQ(qText = "", correct = "", wrongs = ["", ""]) {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
        <span class="del-btn" onclick="this.parentElement.remove()">√ó –£–¥–∞–ª–∏—Ç—å</span>
        <label>–í–æ–ø—Ä–æ—Å</label><input type="text" class="inp-q" value="${qText}">
        <label style="color:var(--green)">–í–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç</label>
        <input type="text" class="inp-correct" value="${correct}">
        <label style="color:var(--red)">–õ–æ–∂–Ω—ã–µ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
        <input type="text" class="inp-wrong" value="${wrongs.join(', ')}">
    `;
    document.getElementById('q-container').appendChild(div);
}

function buildInnerGame() {
    const qs = [];
    document.querySelectorAll('.sidebar-content .card').forEach(card => {
        const q = card.querySelector('.inp-q').value;
        const correct = card.querySelector('.inp-correct').value.trim();
        const wrongList = card.querySelector('.inp-wrong').value.split(',').map(s => s.trim()).filter(s => s !== "");
        if(q && correct) qs.push({ q: q, a: [correct, ...wrongList] });
    });
    
    const cfg = { 
        bg: document.getElementById('bg-url').value, 
        goal: parseInt(document.getElementById('goal').value), 
        lang: document.getElementById('lang').value,
        pirate: document.getElementById('isPirate').checked,
        font: document.getElementById('fontFamily').value,
        data: qs 
    };

    const fontName = cfg.font.split(',')[0].replace(/'/g, '');
    const googleFontUrl = `https://fonts.googleapis.com/css2?family=${fontName.replace(/ /g, '+')}&display=swap`;

    return `<!DOCTYPE html><html><head><meta charset="UTF-8">
    <link href="${googleFontUrl}" rel="stylesheet">
    <style>
        :root{--gold:#f9e076;}
        body { margin:0; height:100vh; overflow:hidden; font-family:${cfg.font}; background:#000; color:#fff; display: flex; align-items: center; justify-content: center; }
        .bg{position:fixed;inset:0;background:url('${cfg.bg}') center/cover;opacity:0.5;z-index:-1}
        #game-root { width: 100%; height: 100%; position: relative; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .main-card { flex: 1; background: rgba(20,20,25,0.92); border-radius: 35px; padding: 25px; border: 1px solid #333; display: flex; flex-direction: column; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        
        .score { font-size: 50px; color: var(--gold); font-weight: 800; text-align: center; margin-bottom: 5px; text-shadow: 0 0 15px rgba(249,224,118,0.4); }
        
        #pile-container { flex: 1; position: relative; margin-bottom: 20px; border-bottom: 2px solid rgba(249,224,118,0.2); overflow: hidden; }
        .static-coin { position: absolute; font-size: 22px; bottom: 0; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.6)); }
        
        .q-text { font-size: 20px; min-height: 70px; text-align: center; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; line-height: 1.4; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 8px; }
        .btn-ans { border: 1px solid var(--gold); background: rgba(249,224,118,0.05); color: var(--gold); padding: 14px; border-radius: 12px; cursor: pointer; font-family: inherit; font-size: 16px; transition: 0.2s; }
        .btn-ans:hover { background: rgba(249,224,118,0.15); transform: translateY(-2px); }
        .coin-falling { position: absolute; font-size: 26px; pointer-events: none; z-index: 100; }
    </style></head><body>
    <div class="bg"></div>
    <div id="game-root">
        <div class="main-card">
            <div class="score" id="s">0</div>
            <div id="pile-container"></div>
            <div class="q-text" id="qt">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div id="ctrl"></div>
        </div>
    </div>
    <script>
    const cfg = JSON.parse(decodeURIComponent("${encodeURIComponent(JSON.stringify(cfg))}"));
    let score=0, qi=0;
    const emoji = cfg.pirate ? '‚ò†Ô∏è' : 'ü™ô';

    function init(){
        if(qi >= cfg.data.length){ 
            document.getElementById('qt').innerText = (cfg.lang === 'ru' ? '–§–ò–ù–ò–®' : (cfg.lang === 'de' ? 'ENDE' : 'FINISH')); 
            document.getElementById('ctrl').innerHTML = '';
            return; 
        }
        document.getElementById('qt').innerText = cfg.data[qi].q;
        const c = document.getElementById('ctrl');
        c.innerHTML = '<div class="grid"></div>';
        [...cfg.data[qi].a].sort(() => Math.random() - 0.5).forEach(text => {
            const b = document.createElement('button');
            b.className = 'btn-ans';
            b.innerText = text;
            b.onclick = () => {
                if(text === cfg.data[qi].a[0]) {
                    score += 50;
                    spawnCoins(8);
                } else {
                    score = Math.max(0, score - 50);
                    shakePile();
                }
                document.getElementById('s').innerText = score;
                qi++;
                setTimeout(init, 800);
            };
            c.querySelector('.grid').appendChild(b);
        });
    }

    function spawnCoins(count) {
        const container = document.getElementById('pile-container');
        for(let i=0; i<count; i++) {
            const startX = Math.random() * 90 + 5;
            const coin = document.createElement('div');
            coin.className = 'coin-falling';
            coin.innerText = emoji;
            coin.style.left = startX + '%';
            coin.style.top = '-40px';
            container.appendChild(coin);

            coin.animate([
                { top: '-40px', transform: 'rotate(0deg)' },
                { top: (90 - (score/cfg.goal)*15) + '%', transform: 'rotate('+(Math.random()*360)+'deg)' }
            ], { duration: 500 + Math.random()*500, easing: 'ease-in' }).onfinish = () => {
                coin.remove();
                const sc = document.createElement('div');
                sc.className = 'static-coin';
                sc.innerText = emoji;
                sc.style.left = (startX - 2 + Math.random()*4) + '%';
                sc.style.bottom = (Math.random() * (score/cfg.goal) * 80) + 'px';
                container.appendChild(sc);
            };
        }
    }

    function shakePile() {
        const container = document.getElementById('pile-container');
        container.animate([{transform:'translateX(-4px)'},{transform:'translateX(4px)'},{transform:'none'}], {duration:100, iterations:4});
        const coins = container.querySelectorAll('.static-coin');
        for(let i=0; i<Math.min(coins.length, 10); i++) {
            coins[Math.floor(Math.random()*coins.length)].remove();
        }
    }

    window.onload = init;
    <\/script></body></html>`;
}

function updatePreview() {
    const dev = document.getElementById('device-wrapper');
    dev.style.width = document.getElementById('width').value + "px";
    dev.style.height = document.getElementById('height').value + "px";
    document.getElementById('ifr').srcdoc = buildInnerGame();
}

function getGeniallyCode() {
    const html = buildInnerGame().replace(/"/g, '&quot;');
    document.getElementById('result-code').value = `<iframe width="100%" height="100%" srcdoc="${html}" frameborder="0" scrolling="no" style="border:none; overflow:hidden;"></iframe>`;
    document.getElementById('code-modal').style.display = 'flex';
}

window.onload = () => { addQ("2 + 2 = ?", "4", ["3", "5"]); updatePreview(); };
</script>
</body>
</html>
