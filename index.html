<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --accent: #ffcc00; }
        body { 
            background: transparent; /* Полностью прозрачный фон */
            color: #fff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        .game-container { 
            position: relative; 
            width: 400px; 
            text-align: center; 
        }

        /* Кнопки переключения языков */
        .lang-panel { 
            position: absolute; 
            top: -20px; 
            right: 0; 
            display: flex; 
            gap: 5px; 
        }
        .l-btn { 
            background: rgba(0,0,0,0.5); 
            border: 1px solid #444; 
            color: #ccc; 
            font-size: 10px; 
            padding: 4px 8px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .l-btn.active { border-color: var(--accent); color: var(--accent); }

        /* Визуализация свинки */
        .pig-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 0 auto;
        }

        /* Слой с песком, который обрезается по форме свинки */
        .sand-fill {
            position: absolute;
            bottom: 15%; /* Смещение под дно свинки */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #bf953f, #fcf6ba, #b38728);
            
            /* МАГИЯ: Используем картинку как маску */
            -webkit-mask-image: url('https://img.genially.com/666ae277f4d337001522cf25/dd99430b-967b-402c-b51c-4b1464309f3e.png');
            mask-image: url('https://img.genially.com/666ae277f4d337001522cf25/dd99430b-967b-402c-b51c-4b1464309f3e.png');
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            
            /* Начальное состояние - пусто */
            clip-path: inset(100% 0 0 0); 
            transition: clip-path 1s ease-in-out;
            z-index: 1;
        }

        /* Сама стеклянная свинка (контуры) поверх песка */
        .pig-glass {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://img.genially.com/666ae277f4d337001522cf25/dd99430b-967b-402c-b51c-4b1464309f3e.png') no-repeat center;
            background-size: contain;
            z-index: 2;
            pointer-events: none;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }

        .score { font-size: 42px; font-weight: bold; color: var(--accent); margin: 10px 0; }
        .question { font-size: 18px; min-height: 50px; margin-bottom: 20px; text-shadow: 1px 1px 3px rgba(0,0,0,0.8); }
        
        .btns { display: flex; gap: 10px; justify-content: center; }
        .game-btn { 
            background: rgba(0,0,0,0.7); 
            border: 2px solid var(--accent); 
            color: var(--accent); 
            padding: 10px 25px; 
            border-radius: 15px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.3s;
        }
        .game-btn:hover { background: var(--accent); color: #000; }

        #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; font-weight: bold; z-index: 10; pointer-events: none; opacity: 0; transition: 0.5s; }
        .show-msg { opacity: 1; transform: translate(-50%, -70%); }
    </style>
</head>
<body>

<div class="game-container">
    <div class="lang-panel">
        <button class="l-btn" onclick="changeL('DE')">DE</button>
        <button class="l-btn" onclick="changeL('EN')">EN</button>
        <button class="l-btn active" id="btn-ru" onclick="changeL('RU')">RU</button>
    </div>

    <div class="pig-wrapper">
        <div id="sand" class="sand-fill"></div>
        <div class="pig-glass"></div>
        <div id="msg"></div>
    </div>

    <div id="points" class="score">0</div>
    <div id="q-text" class="question">Загрузка...</div>
    <div id="actions" class="btns"></div>
</div>

<script>
    const i18n = {
        RU: { bet: "СТАВКА:", win: "ВЕРНО!", loss: "Мимо", end: "ГОТОВО!", reset: "ЗАНОВО" },
        EN: { bet: "BET:", win: "RIGHT!", loss: "WRONG", end: "FINISHED!", reset: "RESTART" },
        DE: { bet: "EINSATZ:", win: "RICHTIG!", loss: "FALSCH", end: "FERTIG!", reset: "NEUSTART" }
    };

    const config = {
        lang: 'RU',
        goal: 200,
        questions: [
            { q: "Emil ... um neun Uhr gefühstückt.", a: ["ist", "hat"], c: 1 },
            { q: "Wir ... gestern im Kino.", a: ["haben", "waren"], c: 1 }
        ]
    };

    let score = 0, curQ = 0, curBet = 0, phase = 'BET';

    function changeL(l) {
        config.lang = l;
        document.querySelectorAll('.l-btn').forEach(b => b.classList.toggle('active', b.innerText === l));
        render();
    }

    function render() {
        const q = config.questions[curQ];
        const t = i18n[config.lang];
        const act = document.getElementById('actions');
        const txt = document.getElementById('q-text');
        
        act.innerHTML = "";
        if (!q) {
            txt.innerText = t.end;
            act.innerHTML = `<button class="game-btn" onclick="location.reload()">${t.reset}</button>`;
            return;
        }

        if (phase === 'BET') {
            txt.innerText = t.bet;
            [10, 25, 50].forEach(v => {
                let b = document.createElement('button');
                b.className = "game-btn";
                b.innerText = v;
                b.onclick = () => { curBet = v; phase = 'ANS'; render(); };
                act.appendChild(b);
            });
        } else {
            txt.innerText = q.q;
            q.a.forEach((opt, i) => {
                let b = document.createElement('button');
                b.className = "game-btn";
                b.innerText = opt;
                b.onclick = () => check(i);
                act.appendChild(b);
            });
        }
        updateVisuals();
    }

    function check(i) {
        const isCorrect = i === config.questions[curQ].c;
        const m = document.getElementById('msg');
        const t = i18n[config.lang];

        if (isCorrect) {
            score += curBet;
            m.innerText = t.win;
            m.style.color = "#44ff44";
        } else {
            score = Math.max(0, score - curBet);
            m.innerText = t.loss;
            m.style.color = "#ff4444";
        }

        m.classList.add('show-msg');
        setTimeout(() => {
            m.classList.remove('show-msg');
            curQ++;
            phase = 'BET';
            render();
        }, 1200);
    }

    function updateVisuals() {
        document.getElementById('points').innerText = score;
        const pct = Math.min(100, (score / config.goal) * 100);
        // Инвертируем clip-path: 100% - это пустая свинка, 0% - полная.
        document.getElementById('sand').style.clipPath = `inset(${100 - pct}% 0 0 0)`;
    }

    render();
</script>
</body>
</html>
