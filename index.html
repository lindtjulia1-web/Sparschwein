<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --gold: linear-gradient(to top, #bf953f, #fcf6ba, #b38728); }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; }

        /* Панель редактора как на твоих скринах */
        .editor { width: 380px; background: #1a1a1a; padding: 25px; border-right: 2px solid #333; overflow-y: auto; box-sizing: border-box; }
        label { display: block; font-size: 10px; color: #888; margin: 15px 0 5px; text-transform: uppercase; }
        input, textarea, select { width: 100%; background: #000; border: 1px solid #444; color: #eee; padding: 12px; border-radius: 6px; margin-bottom: 10px; }
        .btn-main { background: #ffcc00; color: #000; border: none; padding: 18px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }

        /* Область виджета */
        .preview { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #0d0d0d; }
        .card { background: #111; width: 440px; padding: 40px; border-radius: 35px; text-align: center; border: 1px solid #222; position: relative; }

        /* КОНТЕЙНЕР СВИНКИ */
        .pig-wrap { 
            position: relative; 
            width: 300px; /* Фиксируем размер под картинку */
            height: 200px; 
            margin: 0 auto 20px;
            overflow: hidden; /* Песок не выйдет за границы этого блока */
        }

        /* ПЕСОК (СЛОЙ 1 - СНИЗУ) */
        .sand {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 0%;
            background: var(--gold);
            transition: height 0.8s ease-out;
            z-index: 1;
        }

        /* СВИНКА (СЛОЙ 2 - СВЕРХУ) */
        .pig-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain;
            z-index: 2; /* Картинка перекрывает песок */
            pointer-events: none;
        }

        .score { font-size: 60px; color: #ffcc00; font-weight: 900; }
        .btns { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .btn-bet { border: 2px solid #ffcc00; background: none; color: #ffcc00; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="editor">
    <h2 style="color:#ffcc00">КОНСТРУКТОР</h2>
    <label>Язык</label>
    <select id="lang"><option>Русский</option><option>Deutsch</option><option>English</option></select>
    
    <label>Ссылка на PNG свинку</label>
    <input type="text" id="url" value="https://i.ibb.co/pX99S99/glass-pig.png">
    
    <label>Цель (для 100% заполнения)</label>
    <input type="number" id="goal" value="500">

    <button class="btn-main" onclick="init()">ОБНОВИТЬ</button>
</div>

<div class="preview">
    <div class="card">
        <div class="pig-wrap">
            <div id="v-sand" class="sand"></div>
            <img id="v-img" class="pig-img" src="">
        </div>
        <div class="score" id="v-score">0</div>
        <div class="btns">
            <button class="btn-bet" onclick="add(10)">10</button>
            <button class="btn-bet" onclick="add(25)">25</button>
            <button class="btn-bet" onclick="add(50)">50</button>
        </div>
    </div>
</div>

<script>
    let currentScore = 0;
    function init() {
        document.getElementById('v-img').src = document.getElementById('url').value;
        currentScore = 0;
        update();
    }
    function add(v) {
        currentScore += v;
        update();
    }
    function update() {
        const goal = document.getElementById('goal').value;
        document.getElementById('v-score').innerText = currentScore;
        let percent = Math.min(100, (currentScore / goal) * 100);
        document.getElementById('v-sand').style.height = percent + '%';
    }
    init();
</script>
</body>
</html>
