<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --accent: #ffcc00; --panel: #1e1e1e; }
        body { background: #000; color: #eee; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 320px; background: var(--panel); padding: 20px; border-right: 1px solid #333; flex-shrink: 0; display: flex; flex-direction: column; }
        label { display: block; font-size: 10px; color: #888; margin: 10px 0 5px; text-transform: uppercase; }
        input, textarea { width: 100%; background: #0a0a0a; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 4px; font-size: 12px; box-sizing: border-box; }
        
        .btn-build { background: var(--accent); color: #000; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; margin: 15px 0; width: 100%; }
        #out-code { width: 100%; height: 50px; background: #000; color: #0f0; font-size: 10px; border: 1px dashed #555; }

        /* ПРЕДПРОСМОТР */
        .preview-zone { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #0a0a0a; }
        .card { width: 360px; background: #151515; border-radius: 20px; padding: 25px; display: flex; flex-direction: column; align-items: center; border: 1px solid #222; }

        /* КОНТЕЙНЕР СВИНКИ */
        .pig-container {
            position: relative;
            width: 240px;
            height: 180px;
            margin-bottom: 15px;
            overflow: hidden; /* Важно для обрезки */
        }

        /* Золото - теперь оно просто блок, который мы обрежем через SVG маску чуть позже, если нужно, 
           но здесь используем самый надежный метод: Оверлей */
        .fill-box {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, #bf953f, #fcf6ba, #b38728);
            transition: height 1s ease-in-out;
            z-index: 1;
        }

        /* Картинка свинки. Она должна быть с прозрачным пузом и НЕПРОЗРАЧНЫМ фоном вокруг него. 
           Либо PNG, где стекло - это полупрозрачность. */
        .pig-view {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain;
            z-index: 2; /* Свинка ВСЕГДА сверху */
        }

        .score-text { font-size: 32px; color: var(--accent); font-weight: bold; margin: 5px 0; }
        .q-text { text-align: center; font-size: 16px; margin-bottom: 20px; height: 40px; }
        .btn-group { display: flex; gap: 10px; }
        .btn-ui { background: transparent; border: 2px solid var(--accent); color: var(--accent); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>КОНСТРУКТОР</h2>
    <label>Ссылка на PNG (прозрачное пузо)</label>
    <input type="text" id="in-img" value="https://i.ibb.co/pX99S99/glass-pig.png">
    
    <label>Вопрос | Ответы | Верный</label>
    <textarea id="in-content">Emil ... um neun Uhr gefühstückt.|ist, hat|1</textarea>
    
    <label>Ставки</label>
    <input type="text" id="in-bets" value="10, 25, 50">

    <button class="btn-build" onclick="rebuild()">ОБНОВИТЬ</button>
    
    <label>Код для Genially</label>
    <textarea id="out-code" readonly onclick="this.select()"></textarea>
</div>

<div class="preview-zone">
    <div class="card">
        <div class="pig-container" id="pig-frame">
