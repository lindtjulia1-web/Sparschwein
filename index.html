<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --gold: #f9e076;
            --gold-gradient: linear-gradient(to top, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }
        body { background: transparent; margin: 0; font-family: 'Segoe UI', sans-serif; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }

        .game-card {
            width: 360px; background: #111; border-radius: 35px; padding: 25px;
            text-align: center; border: 1px solid #333; box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            position: relative;
        }

        /* Выбор языка */
        .lang-switch { position: absolute; top: 20px; right: 25px; display: flex; gap: 5px; }
        .lang-btn {
            background: #222; border: 1px solid #444; color: #666;
            font-size: 10px; padding: 5px 8px; cursor: pointer; border-radius: 6px;
        }
        .lang-btn.active { border-color: var(--gold); color: var(--gold); }

        /* Контейнер свинки */
        .pig-area {
            position: relative; width: 240px; height: 180px; margin: 10px auto;
        }

        /* Маска для песка по форме свинки */
        .sand-mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* Путь повторяет форму стеклянной свинки */
            clip-path: path('M195,100 C195,140 160,165 100,165 C40,165 5,140 5,100 C5,60 40,30 100,30 C150,30 195,60 195,100 M200,90 L225,90 L225,115 L200,110 Z');
            z-index: 1;
        }

        .sand-fill {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0%;
            background: var(--gold-gradient); transition: height 1s ease-in-out;
        }

        /* Внешний стеклянный контур */
        .pig-glass {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; fill: none; stroke: rgba(255,255,255,0.25); stroke-width: 2.5;
            pointer-events: none;
        }

        .score { font-size: 42px; color: var(--gold); font-weight: bold; margin-top: -10px; }
        .q-text { min-height: 55px; font-size: 19px; margin: 15px 0; color: #fff; }
        
        .btn-group { display: flex; justify-content: center; gap: 12px; }
        .btn {
            background: #1a1a1a; border: 1.5px solid var(--gold); color: var(--gold);
            padding: 12px 24px; border-radius: 14px; cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .btn:hover { background: var(--gold); color: #000; }
        .btn-ans { border-color: #fff; color: #fff; }

        .feedback { font-size: 15px; font-weight: bold; margin: 10px 0; min-height: 22px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="game-card">
    <div class="lang-switch">
        <button class="lang-btn active" onclick="setLang('ru', this)">RU</button>
        <button class="lang-btn" onclick="setLang('en', this)">EN</button>
        <button class="lang-btn" onclick="setLang('de', this)">DE</button>
    </div>

    <div class="pig-area">
        <div class="sand-mask"><div id="sand" class="sand-fill"></div></div>
        <svg class="pig-glass" viewBox="0 0 240 180">
            <path d="M100,30 C160,30 195,65 195,100 C195,135 160,165 100,165 C40,165 5,135 5,100 C5,65 40,30 100,30" />
            <path d="M195,90 L225,90 L225,115 L195,110" />
            <path d="M150,35 L170,10 L185,45" />
            <path d="M60,165 L55,175 L75,175 L80,165 M130,165 L125,175 L145,175 L150,165" />
            <circle cx="170" cy="85" r="3" fill="rgba(255,255,255,0.5)" />
        </svg>
    </div>

    <div class="score" id="total-val">0</div>
    <div class="q-text" id="question"></div>

    <div id="bet-screen">
        <div class="btn-group">
            <button class="btn" onclick="startStage(10)">10</button>
            <button class="btn" onclick="startStage(25)">25</button>
            <button class="btn" onclick="startStage(50)">50</button>
        </div>
    </div>

    <div id="ans-screen" class="hidden">
        <div class="btn-group" id="ans-list"></div>
    </div>

    <div id="res-screen" class="hidden">
        <div id="res-msg" class="feedback"></div>
        <button class="btn" id="next-btn" onclick="nextQuestion()"></button>
    </div>
</div>

<script>
    let totalScore = 0;
    let currentBet = 0;
    let qIdx = 0;
    let curLang = 'ru';

    const i18n = {
        ru: { nextBtn: "ДАЛЕЕ", correct: "ВЕРНО!", wrong: "ОШИБКА!", 
              questions: [{q: "Emil ... gefrühstückt.", a:["hat","ist"], c:0}, {q:"Wir ... im Kino.", a:["haben","sind"], c:1}] },
        en: { nextBtn: "NEXT", correct: "CORRECT!", wrong: "WRONG!", 
              questions: [{q: "Emil ... had breakfast.", a:["hat","ist"], c:0}, {q:"We ... at the cinema.", a:["haben","sind"], c:1}] },
        de: { nextBtn: "WEITER", correct: "RICHTIG!", wrong: "FALSCH!", 
              questions: [{q: "Emil ... gefrühstückt.", a:["hat","ist"], c:0}, {q:"Wir ... im Kino.", a:["haben","sind"], c:1}] }
    };

    function setLang(lang, btn) {
        curLang = lang;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateUI();
    }

    function startStage(val) {
        currentBet = val;
        document.getElementById('bet-screen').classList.add('hidden');
        const list = document.getElementById('ans-list');
        list.innerHTML = '';
        i18n[curLang].questions[qIdx].a.forEach((text, i) => {
            list.innerHTML += `<button class="btn btn-ans" onclick="finishStage(${i})">${text}</button>`;
        });
        document.getElementById('ans-screen').classList.remove('hidden');
    }

    function finishStage(idx) {
        const isWin = idx === i18n[curLang].questions[qIdx].c;
        const msg = document.getElementById('res-msg');
        if(isWin) { totalScore += currentBet; msg.innerText = i18n[curLang].correct; msg.style.color = "#4caf50"; }
        else { totalScore = Math.max(0, totalScore - currentBet); msg.innerText = i18n[curLang].wrong; msg.style.color = "#ff5252"; }
        updateSand();
        document.getElementById('total-val').innerText = totalScore;
        document.getElementById('ans-screen').classList.add('hidden');
        document.getElementById('res-screen').classList.remove('hidden');
    }

    function updateUI() {
        document.getElementById('question').innerText = i18n[curLang].questions[qIdx].q;
        document.getElementById('next-btn').innerText = i18n[curLang].nextBtn;
        document.getElementById('total-val').innerText = totalScore;
        updateSand();
    }

    function updateSand() {
        let h = Math.min(80, (totalScore / 300) * 80);
        document.getElementById('sand').style.height = h + '%';
    }

    function nextQuestion() {
        qIdx = (qIdx + 1) % i18n[curLang].questions.length;
        document.getElementById('res-screen').classList.add('hidden');
        document.getElementById('bet-screen').classList.remove('hidden');
        updateUI();
    }
    updateUI();
</script>
</body>
</html>
