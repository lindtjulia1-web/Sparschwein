<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Teacher Panel: Sparschwein Editor</title>
    <style>
        :root { --accent: #f9e076; --bg: #0d0d0f; --card: #16161a; --border: #2d2d33; --input-bg: #1f1f27; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: #e1e1e6; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è —Å–ª–µ–≤–∞ */
        .nav-rail { width: 70px; background: #08080a; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 20px; }
        .nav-btn { width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #555; transition: 0.3s; font-size: 20px; }
        .nav-btn:hover { color: #fff; background: #1a1a20; }
        .nav-btn.active { background: var(--accent); color: #000; box-shadow: 0 0 15px rgba(249, 224, 118, 0.3); }

        /* –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .sidebar { width: 420px; background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 25px; border-bottom: 1px solid var(--border); }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 25px; scrollbar-width: thin; }
        
        h2 { font-size: 18px; margin: 0; color: #fff; letter-spacing: 0.5px; }
        .section-tag { font-size: 10px; text-transform: uppercase; color: var(--accent); letter-spacing: 1.5px; font-weight: 800; margin: 25px 0 15px 0; display: flex; align-items: center; gap: 8px; }
        .section-tag::after { content:''; flex:1; height:1px; background: rgba(249, 224, 118, 0.15); }

        .field { margin-bottom: 20px; }
        label { display: block; font-size: 12px; color: #8a8a93; margin-bottom: 8px; font-weight: 500; }
        input, select, textarea { width: 100%; background: var(--input-bg); border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 10px; font-size: 14px; outline: none; transition: 0.2s; box-sizing: border-box; }
        input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(249,224,118,0.05); }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤ */
        .q-card { background: #111; border: 1px solid var(--border); padding: 15px; border-radius: 14px; margin-bottom: 15px; position: relative; }
        .btn-add { background: transparent; border: 1px dashed #444; color: #888; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; transition: 0.3s; font-weight: 600; }
        .btn-add:hover { border-color: var(--accent); color: var(--accent); background: rgba(249,224,118,0.02); }

        /* –ó–æ–Ω–∞ –ø—Ä–µ–≤—å—é */
        .preview-zone { flex: 1; background: #050505; display: flex; align-items: center; justify-content: center; position: relative; }
        .phone-frame { width: 380px; height: 600px; background: #111; border-radius: 45px; border: 10px solid #222; box-shadow: 0 40px 100px rgba(0,0,0,0.6); overflow: hidden; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        /* –§—É—Ç–µ—Ä –ø–∞–Ω–µ–ª–∏ */
        .sidebar-footer { padding: 20px 25px; border-top: 1px solid var(--border); background: #111; }
        .btn-primary { background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 14px; font-weight: 800; width: 100%; cursor: pointer; text-transform: uppercase; font-size: 13px; letter-spacing: 0.5px; }

        /* –ú–æ–¥–∞–ª–∫–∞ —Å –∫–æ–¥–æ–º */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.94); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-body { background: #1a1a1e; padding: 35px; border-radius: 24px; width: 100%; max-width: 750px; border: 1px solid var(--border); }
        #code-output { width:100%; height:300px; background:#000; color:#f9e076; font-family:'Fira Code', monospace; padding:15px; border-radius:12px; border:1px solid #333; font-size:11px; margin: 15px 0; }
    </style>
</head>
<body>

<div class="nav-rail">
    <div class="nav-btn active" onclick="switchTab('content', this)">üìÅ</div>
    <div class="nav-btn" onclick="switchTab('mechanics', this)">‚öôÔ∏è</div>
    <div class="nav-btn" onclick="switchTab('progress', this)">üìä</div>
</div>

<div class="sidebar">
    <div class="sidebar-header"><h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ö–æ–ø–∏–ª–∫–∏</h2></div>
    
    <div class="sidebar-content" id="tab-content">
        <div id="pane-content">
            <div class="section-tag">–¢–µ–∫—Å—Ç—ã –∑–∞–¥–∞–Ω–∏–π</div>
            <div id="questions-container">
                <div class="q-card">
                    <label>–í–æ–ø—Ä–æ—Å</label>
                    <input type="text" class="q-txt" value="–°—Ç–æ–ª–∏—Ü–∞ –ì–µ—Ä–º–∞–Ω–∏–∏?">
                    <label style="margin-top:10px">–í–∞—Ä–∏–∞–Ω—Ç—ã (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é, –ø–µ—Ä–≤—ã–π ‚Äî –≤–µ—Ä–Ω—ã–π)</label>
                    <input type="text" class="q-ans" value="Berlin, Hamburg, Munich">
                </div>
            </div>
            <button class="btn-add" onclick="addQuestionItem()">+ –î–æ–±–∞–≤–∏—Ç—å –≤–æ–ø—Ä–æ—Å</button>
        </div>

        <div id="pane-mechanics" style="display:none">
            <div class="section-tag">–ú–µ—Ö–∞–Ω–∏–∫–∞ —Å—Ç–∞–≤–æ–∫</div>
            <div style="display:flex; gap:10px">
                <div class="field">
                    <label>–ú–∏–Ω. –º–æ–Ω–µ—Ç–∞</label>
                    <input type="number" id="m-min" value="10">
                </div>
                <div class="field">
                    <label>–ú–∞–∫—Å. –º–æ–Ω–µ—Ç–∞</label>
                    <input type="number" id="m-max" value="100">
                </div>
            </div>
            <div class="field">
                <label>–®—Ç—Ä–∞—Ñ—ã (—É—Ç–µ—á–∫–∞ –ø–µ—Å–∫–∞)</label>
                <select id="m-penalty"><option value="on">–í–∫–ª—é—á–µ–Ω—ã</option><option value="off">–í—ã–∫–ª—é—á–µ–Ω—ã</option></select>
            </div>
        </div>

        <div id="pane-progress" style="display:none">
            <div class="section-tag">–ü—Ä–æ–≥—Ä–µ—Å—Å –∏ –í–∏–∑—É–∞–ª</div>
            <div class="field">
                <label>–¶–µ–ª—å (–±–∞–ª–ª–æ–≤ –¥–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è)</label>
                <input type="number" id="p-goal" value="500">
            </div>
            <div class="field">
                <label>–Ø–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞</label>
                <select id="p-lang">
                    <option value="ru">–†—É—Å—Å–∫–∏–π (RU)</option>
                    <option value="en">English (EN)</option>
                    <option value="de">Deutsch (DE)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="sidebar-footer">
        <button class="btn-primary" onclick="generateAndPreview()">–û–±–Ω–æ–≤–∏—Ç—å & –ö–æ–¥</button>
    </div>
</div>

<div class="preview-zone">
    <div class="phone-frame"><iframe id="preview-ifr"></iframe></div>
</div>

<div id="modal">
    <div class="modal-body">
        <h3 style="margin:0; color:var(--accent)">–ö–æ–¥ –¥–ª—è Genially –≥–æ—Ç–æ–≤</h3>
        <p style="font-size: 13px; color:#888">–°–∫–æ–ø–∏—Ä—É–π—Ç–µ –∏ –≤—Å—Ç–∞–≤—å—Ç–µ –≤ Genially (–í—Å—Ç–∞–≤–∫–∞ -> –î—Ä—É–≥–æ–µ)</p>
        <textarea id="code-output" readonly onclick="this.select()"></textarea>
        <button class="btn-primary" onclick="document.getElementById('modal').style.display='none'">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Ä–µ–¥–∞–∫—Ç–æ—Ä—É</button>
    </div>
</div>

<script>
function switchTab(tab, el) {
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    el.classList.add('active');
    document.getElementById('pane-content').style.display = tab === 'content' ? 'block' : 'none';
    document.getElementById('pane-mechanics').style.display = tab === 'mechanics' ? 'block' : 'none';
    document.getElementById('pane-progress').style.display = tab === 'progress' ? 'block' : 'none';
}

function addQuestionItem() {
    const div = document.createElement('div');
    div.className = 'q-card';
    div.innerHTML = `<label>–í–æ–ø—Ä–æ—Å</label><input type="text" class="q-txt"><label style="margin-top:10px">–í–∞—Ä–∏–∞–Ω—Ç—ã</label><input type="text" class="q-ans">`;
    document.getElementById('questions-container').appendChild(div);
}

function buildHTML() {
    const goal = document.getElementById('p-goal').value;
    const penalty = document.getElementById('m-penalty').value;
    const lang = document.getElementById('p-lang').value;
    
    // –°–±–æ—Ä –≤–æ–ø—Ä–æ—Å–æ–≤ –≤ –º–∞—Å—Å–∏–≤
    const qs = [];
    document.querySelectorAll('.q-card').forEach(c => {
        const txt = c.querySelector('.q-txt').value;
        const ans = c.querySelector('.q-ans').value.split(',').map(s => s.trim());
        if(txt) qs.push({q: txt, a: ans, c: 0});
    });

    return `<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --gold: #f9e076; --gold-d: #bf953f; }
        body { background: #0a0a0a; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .card { width: 340px; text-align: center; background: #111; border-radius: 40px; padding: 30px; border: 1px solid #222; }
        .pig-wrap { position: relative; width: 280px; height: 180px; margin: 0 auto; }
        .sand { position: absolute; bottom: 35px; left: 55px; width: 170px; background: linear-gradient(to top, var(--gold-d), var(--gold)); transition: height 1.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .score { font-size: 48px; color: var(--gold); font-weight: 800; margin: 10px 0; text-shadow: 0 0 20px rgba(249,224,118,0.3); }
        .q-area { min-height: 80px; display: flex; align-items: center; justify-content: center; font-size: 18px; margin-bottom: 20px; color: #ccc; }
        .btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 12px; border-radius: 14px; cursor: pointer; margin: 5px; width: 100%; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: var(--gold); color: #000; }
        svg { position: relative; z-index: 10; width: 100%; height: 100%; }
        .confetti { position: absolute; width: 6px; height: 6px; pointer-events: none; z-index: 100; }
    </style>
</head>
<body>
    <div class="card">
        <div class="pig-wrap">
            <div id="fill" class="sand" style="height:0px"></div>
            <svg viewBox="0 0 200 140">
                <path d="M100,20 C50,20 10,40 10,75 C10,110 50,130 100,130 C150,130 190,110 190,75 C190,40 150,20 100,20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
                <circle cx="155" cy="65" r="3" fill="rgba(255,255,255,0.3)"/>
            </svg>
        </div>
        <div class="score" id="sc">0</div>
        <div class="q-area" id="qt">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="btns"></div>
    </div>
    <script>
        let s = 0, idx = 0, qs = \${JSON.stringify(qs)};
        const t = { ru: "–ü–û–ë–ï–î–ê!", en: "VICTORY!", de: "SIEG!" };
        function render() {
            if(idx >= qs.length) { 
                document.getElementById('qt').innerHTML = t['${lang}'];
                document.getElementById('btns').innerHTML = '';
                return;
            }
            const q = qs[idx];
            document.getElementById('qt').innerText = q.q;
            const b = document.getElementById('btns'); b.innerHTML = '';
            q.a.sort(()=>Math.random()-0.5).forEach(a => {
                const btn = document.createElement('button'); btn.className='btn';
                btn.innerText = a;
                btn.onclick = () => check(a === qs[idx].a[0]);
                b.appendChild(btn);
            });
        }
        function check(win) {
            if(win) { s = Math.min(${goal}, s + 50); drop(); }
            else if('${penalty}'==='on') { s = Math.max(0, s - 30); }
            document.getElementById('sc').innerText = s;
            document.getElementById('fill').style.height = (s/${goal} * 90) + 'px';
            idx++; render();
        }
        function drop() {
            for(let i=0; i<10; i++) {
                const c = document.createElement('div'); c.className='confetti';
                c.style.left = (120+Math.random()*40)+'px'; c.style.top='40px';
                c.style.background = i%2==0 ? '#f9e076' : '#fff';
                document.body.appendChild(c);
                c.animate([{transform:'translateY(0)'},{transform:\`translate(\${Math.random()*100-50}px, 200px) rotate(360deg)\`, opacity:0}], {duration:1000}).onfinish=()=>c.remove();
            }
        }
        render();
    <\/script>
</body></html>`;
}

function generateAndPreview() {
    const html = buildHTML();
    const blob = new Blob([html], {type: 'text/html'});
    document.getElementById('preview-ifr').src = URL.createObjectURL(blob);
    
    const cleanCode = html.replace(/"/g, '&quot;').replace(/'/g, '&apos;');
    document.getElementById('code-output').value = `<iframe width="400" height="600" srcdoc="${cleanCode}" frameborder="0" scrolling="no" style="border:none;overflow:hidden;"></iframe>`;
    document.getElementById('modal').style.display = 'flex';
}

window.onload = () => generateAndPreview();
</script>
</body>
</html>
