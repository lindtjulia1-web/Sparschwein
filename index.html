<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --accent: #ffcc00; --bg: #111; --panel: #1e1e1e; }
        body { background: #000; color: #eee; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Стили конструктора */
        .sidebar { width: 340px; background: var(--panel); padding: 20px; overflow-y: auto; border-right: 1px solid #333; flex-shrink: 0; }
        h2 { color: var(--accent); font-size: 14px; text-transform: uppercase; margin-top: 0; }
        label { display: block; font-size: 11px; color: #888; margin: 10px 0 5px; }
        input, textarea { width: 100%; background: #0a0a0a; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 5px; font-size: 12px; box-sizing: border-box; }
        .btn-update { background: var(--accent); color: #000; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; margin: 15px 0; }
        #output-code { width: 100%; height: 60px; background: #000; color: #0f0; font-family: monospace; font-size: 10px; }

        /* ПРЕДПРОСМОТР */
        .preview-zone { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #222 0%, #000 100%); }
        .widget-card { width: 380px; background: #151515; border-radius: 20px; padding: 25px; display: flex; flex-direction: column; align-items: center; border: 1px solid #222; }

        /* ГЛАВНАЯ МАГИЯ ТУТ: СЛОИ СВИНКИ */
        .pig-wrapper {
            position: relative;
            width: 250px;
            height: 180px;
            margin-bottom: 20px;
        }

        /* 1. Картинка-подложка (видимая часть стекла) */
        .pig-base {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain;
            z-index: 2;
            pointer-events: none;
        }

        /* 2. Контейнер для жидкости с маской */
        .fluid-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            /* Используем ту же картинку как маску для обрезки золота */
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
            -webkit-mask-size: contain;
            display: flex;
            align-items: flex-end;
        }

        .gold-layer {
            width: 100%;
            height: 0%; /* Управляется через JS */
            background: linear-gradient(to top, #bf953f, #fcf6ba, #b38728);
            transition: height 1s ease-in-out;
            box-shadow: inset 0 20px 30px rgba(0,0,0,0.2);
        }

        .score { font-size: 32px; color: var(--accent); font-weight: bold; margin-bottom: 10px; }
        .question { text-align: center; margin-bottom: 20px; font-size: 16px; min-height: 40px; }
        .btn-row { display: flex; gap: 10px; }
        .btn-game { background: transparent; border: 2px solid var(--accent); color: var(--accent); padding: 8px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>⚙️ Настройка</h2>
    <label>Прямая ссылка на PNG (прозрачную)</label>
    <input type="text" id="cfg-img" value="https://i.ibb.co/pX99S99/glass-pig.png">
    
    <label>Вопрос | Ответы | Индекс (0..)</label>
    <textarea id="cfg-content" rows="2">Emil ... um neun Uhr gefühstückt.|ist, hat|1</textarea>
    
    <label>Ставки</label>
    <input type="text" id="cfg-bets" value="10, 25, 50">

    <button class="btn-update" onclick="build()">ОБНОВИТЬ</button>
    
    <label>Код iFrame для Genially</label>
    <textarea id="output-code" readonly onclick="this.select()"></textarea>
</div>

<div class="preview-zone">
    <div class="widget-card">
        <div class="pig-wrapper">
            <div id="mask-zone" class="fluid-container">
                <div id="view-fill" class="gold-layer"></div>
            </div>
            <img id="view-img" class="pig-base" src="">
        </div>

        <div class="score" id="view-score">0</div>
        <div class="question" id="view-q">Вопрос загружается...</div>

        <div id="row-bets" class="btn-row"></div>
        <div id="row-ans" class="btn-row hidden"></div>
    </div>
</div>

<script>
    let state = { score: 0, bet: 0, correct: 0, ans: [] };

    function build() {
        const imgUrl = document.getElementById('cfg-img').value;
        const [q, a, c] = document.getElementById('cfg-content').value.split('|');
        const bets = document.getElementById('cfg-bets').value.split(',');

        // Настройка визуализации
        document.getElementById('view-img').src = imgUrl;
        document.getElementById('mask-zone').style.webkitMaskImage = `url(${imgUrl})`;
        document.getElementById('view-q').innerText = q;
