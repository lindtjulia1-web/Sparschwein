<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>KGB Pile Editor Pro + Stakes</title>
    <style>
        :root { --accent: #f9e076; --bg: #1e1e24; --panel: #2a2a32; --border: #3d3d45; --green: #4caf50; --red: #f44336; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 380px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 10; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 25px; }
        h2 { color: var(--accent); font-size: 12px; text-transform: uppercase; letter-spacing: 1.5px; margin: 25px 0 10px; border-left: 3px solid var(--accent); padding-left: 10px; }
        
        .card { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 15px; border-radius: 12px; margin-bottom: 15px; position: relative; }
        .del-btn { position: absolute; top: 10px; right: 10px; color: var(--red); cursor: pointer; font-weight: bold; font-size: 11px; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–µ—Ç–æ–∫ –∏ –∏–Ω–ø—É—Ç–æ–≤, —Ä–∞–∑–º–µ—Ä –∫–æ—Ç–æ—Ä—ã—Ö –±—É–¥–µ—Ç –º–µ–Ω—è—Ç—å—Å—è */
        .sidebar-content label { display: block; font-size: 10px; color: #aaa; text-transform: uppercase; margin-top: 8px; }
        .sidebar-content input, .sidebar-content select { width: 100%; background: #111; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 8px; margin-top: 5px; box-sizing: border-box; outline: none; }
        
        .btn { background: #3d3d45; color: #fff; border: none; padding: 14px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-main { background: var(--accent); color: #000; margin-top: 20px; }
        .btn-code { background: #00d4ff; color: #000; margin-top: 8px; }

        .preview { flex: 1; background: #0c0c0e; display: flex; align-items: center; justify-content: center; }
        #device-wrapper { border: 1px solid #333; background: #000; position: relative; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        
        #code-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 100; flex-direction: column; }
        textarea { width: 80%; height: 50%; background: #111; color: var(--accent); padding: 20px; border: 1px solid var(--accent); border-radius: 10px; font-family: monospace; }
        
        .color-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input[type="color"] { padding: 2px; height: 38px; cursor: pointer; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-content" id="main-sidebar-content">
        <h2>–®—Ä–∏—Ñ—Ç</h2>
        <select id="fontFamily">
            <option value="'ABeeZee', sans-serif">ABeeZee</option>
            <option value="'Abel', sans-serif">Abel</option>
            <option value="'Abhaya Libre', serif">Abhaya Libre</option>
            <option value="'Abril Fatface', display">Abril Fatface</option>
            <option value="'Aclonica', sans-serif">Aclonica</option>
            <option value="'Acme', sans-serif">Acme</option>
            <option value="'Actor', sans-serif">Actor</option>
        </select>
        
        <label>–†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ (px)</label>
        <input type="range" id="fontSize" min="12" max="32" step="1" value="20" oninput="updateSidebarFont(this.value)">

        <h2>–†–∞–∑–º–µ—Ä –≤–∏–¥–∂–µ—Ç–∞</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <input type="number" id="width" value="400">
            <input type="number" id="height" value="600">
        </div>

        <h2>–¶–≤–µ—Ç–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞</h2>
        <div class="color-grid">
            <div><label>–¶–≤–µ—Ç –≤–æ–ø—Ä–æ—Å–∞</label><input type="color" id="qColor" value="#ffffff"></div>
            <div><label>–¶–≤–µ—Ç –∫–Ω–æ–ø–æ–∫</label><input type="color" id="btnColor" value="#f9e076"></div>
        </div>
        <label>–ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –∫–Ω–æ–ø–æ–∫</label>
        <input type="range" id="btnAlpha" min="0" max="1" step="0.1" value="0.1">

        <h2>–í–æ–ø—Ä–æ—Å—ã</h2>
        <div id="q-container"></div>
        <button class="btn" onclick="addQ()">+ –î–û–ë–ê–í–ò–¢–¨ –í–û–ü–†–û–°</button>

        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
        <label>–¶–µ–ª—å (–±–∞–ª–ª–æ–≤)</label>
        <input type="number" id="goal" value="500">
        <label>–§–æ–Ω (URL)</label>
        <input type="text" id="bg-url" value="" placeholder="https://...">
        <label>–Ø–∑—ã–∫</label>
        <select id="lang">
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
        </select>
    </div>
    <div style="padding: 20px; border-top: 1px solid var(--border);">
        <button class="btn btn-main" onclick="updatePreview()">–û–ë–ù–û–í–ò–¢–¨ –ü–†–ï–í–¨–Æ</button>
        <button class="btn btn-code" onclick="getGeniallyCode()">–ü–û–õ–£–ß–ò–¢–¨ –ö–û–î</button>
    </div>
</div>

<div class="preview">
    <div id="device-wrapper"><iframe id="ifr"></iframe></div>
</div>

<div id="code-modal">
    <h3 style="color: #fff">–ö–æ–¥ –¥–ª—è Genially:</h3>
    <textarea id="result-code" readonly onclick="this.select()"></textarea>
    <button class="btn" onclick="document.getElementById('code-modal').style.display='none'" style="width: 200px">–ó–ê–ö–†–´–¢–¨</button>
</div>

<script>
// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —à—Ä–∏—Ñ—Ç–∞ –≤ —Å–∞–º–æ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ
function updateSidebarFont(val) {
    const container = document.getElementById('main-sidebar-content');
    // –ú–µ–Ω—è–µ–º —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ –≤ –∏–Ω–ø—É—Ç–∞—Ö –∏ —Å–µ–ª–µ–∫—Ç–æ—Ä–∞—Ö
    const elements = container.querySelectorAll('input:not([type="range"]):not([type="color"]), select, .inp-q, .inp-correct, .inp-wrong');
    elements.forEach(el => {
        el.style.fontSize = val + 'px';
    });
}

function addQ(qText = "", correct = "", wrongs = ["", ""]) {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
        <span class="del-btn" onclick="this.parentElement.remove()">–£–î–ê–õ–ò–¢–¨</span>
        <label>–í–æ–ø—Ä–æ—Å</label><input type="text" class="inp-q" value="${qText}">
        <label style="color:var(--green)">‚úì –í–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç</label>
        <input type="text" class="inp-correct" value="${correct}">
        <label style="color:var(--red)">√ó –õ–æ–∂–Ω—ã–µ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
        <input type="text" class="inp-wrong" value="${wrongs.join(', ')}">
    `;
    document.getElementById('q-container').appendChild(div);
    // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –∫ –Ω–æ–≤–æ–º—É –≤–æ–ø—Ä–æ—Å—É
    updateSidebarFont(document.getElementById('fontSize').value);
}

function hexToRgba(hex, alpha) {
    let r = parseInt(hex.slice(1, 3), 16),
        g = parseInt(hex.slice(3, 5), 16),
        b = parseInt(hex.slice(5, 7), 16);
    return `rgba(${r}, ${g}, ${b}, ${alpha})`;
}

function buildInnerGame() {
    const qs = [];
    document.querySelectorAll('.sidebar-content .card').forEach(card => {
        const q = card.querySelector('.inp-q').value;
        const correct = card.querySelector('.inp-correct').value.trim();
        const wrongList = card.querySelector('.inp-wrong').value.split(',').map(s => s.trim()).filter(s => s !== "");
        if(q && correct) qs.push({ q: q, a: [correct, ...wrongList] });
    });
    
    const cfg = { 
        bg: document.getElementById('bg-url').value, 
        goal: parseInt(document.getElementById('goal').value), 
        lang: document.getElementById('lang').value,
        font: document.getElementById('fontFamily').value,
        fontSize: document.getElementById('fontSize').value,
        qColor: document.getElementById('qColor').value,
        btnColor: document.getElementById('btnColor').value,
        btnRgba: hexToRgba(document.getElementById('btnColor').value, document.getElementById('btnAlpha').value),
        data: qs 
    };

    const fontName = cfg.font.split(',')[0].replace(/'/g, '');
    const gFont = `https://fonts.googleapis.com/css2?family=${fontName.replace(/ /g, '+')}&display=swap`;

    return `<!DOCTYPE html><html><head><meta charset="UTF-8">
    <link href="${gFont}" rel="stylesheet">
    <style>
        body { margin:0; height:100vh; overflow:hidden; font-family:${cfg.font}; background:#000; color:#fff; display: flex; align-items: center; justify-content: center; }
        .bg{position:fixed;inset:0;background:url('${cfg.bg}') center/cover;opacity:0.6;z-index:-1}
        #game-root { width: 100%; height: 100%; position: relative; display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; }
        .main-card { flex: 1; background: transparent; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .score { font-size: 44px; color: ${cfg.btnColor}; font-weight: 800; text-align: center; margin-bottom: 5px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        #pile-container { flex: 1; position: relative; margin-bottom: 10px; border-bottom: 2px solid ${cfg.btnRgba}; overflow: hidden; }
        .coin { position: absolute; font-size: 26px; pointer-events: none; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.6)); }
        
        .q-text { 
            font-size: ${cfg.fontSize}px; 
            min-height: 50px; 
            text-align: center; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 10px; 
            color: ${cfg.qColor}; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); 
        }
        
        .grid { display: grid; grid-template-columns: 1fr; gap: 8px; }
        
        .btn-ans, .btn-stake { 
            border: 1.5px solid ${cfg.btnColor}; 
            background: ${cfg.btnRgba}; 
            color: ${cfg.btnColor}; 
            padding: 12px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-family: inherit; 
            font-size: ${Math.max(14, cfg.fontSize - 4)}px; 
            transition: 0.2s; 
            font-weight: bold;
        }
        .btn-ans:hover, .btn-stake:hover { background: ${hexToRgba(cfg.btnColor, 0.4)}; transform: translateY(-2px); }
        .label-sm { font-size: 12px; color: #fff; text-align: center; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
    </style></head><body>
    <div class="bg"></div>
    <div id="game-root">
        <div class="main-card">
            <div class="score" id="s">0</div>
            <div id="pile-container"></div>
            <div id="game-ui">
                <div class="label-sm" id="ui-label">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–≤–∫—É</div>
                <div id="ctrl" class="grid"></div>
            </div>
        </div>
    </div>
    <script>
    const cfg = JSON.parse(decodeURIComponent("${encodeURIComponent(JSON.stringify(cfg))}"));
    let score=0, qi=0, currentStake=0;
    const emoji = 'ü™ô';
    const dict = {
        ru: { stake: '–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–≤–∫—É', next: '–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å', finish: '–§–ò–ù–ò–®' },
        en: { stake: 'Choose your stake', next: 'Next question', finish: 'FINISH' },
        de: { stake: 'W√§hle deinen Einsatz', next: 'N√§chste Frage', finish: 'ENDE' }
    }[cfg.lang];

    function showStakes() {
        document.getElementById('ui-label').innerText = dict.stake;
        const c = document.getElementById('ctrl');
        c.innerHTML = '';
        [10, 25, 50, 100].forEach(val => {
            const b = document.createElement('button');
            b.className = 'btn-stake';
            b.innerText = val;
            b.onclick = () => { currentStake = val; showQuestion(); };
            c.appendChild(b);
        });
    }

    function showQuestion() {
        if(qi >= cfg.data.length) {
            document.getElementById('ui-label').innerText = dict.finish;
            document.getElementById('ctrl').innerHTML = '';
            return;
        }
        document.getElementById('ui-label').innerText = cfg.data[qi].q;
        const c = document.getElementById('ctrl');
        c.innerHTML = '';
        [...cfg.data[qi].a].sort(() => Math.random() - 0.5).forEach(text => {
            const b = document.createElement('button');
            b.className = 'btn-ans';
            b.innerText = text;
            b.onclick = () => {
                if(text === cfg.data[qi].a[0]) {
                    score += currentStake;
                    dropCoins(Math.ceil(currentStake / 5));
                } else {
                    score = Math.max(0, score - currentStake);
                    shakeAndLose();
                }
                document.getElementById('s').innerText = score;
                qi++;
                setTimeout(showStakes, 800);
            };
            c.appendChild(b);
        });
    }

    function dropCoins(count) {
        const container = document.getElementById('pile-container');
        for(let i=0; i<count; i++) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.innerText = emoji;
            coin.style.left = (Math.random() * 90) + '%';
            coin.style.top = '-50px';
            container.appendChild(coin);
            const landingY = 88 - (Math.random() * (score/cfg.goal) * 85);
            coin.animate([{ top: '-50px', transform: 'rotate(0deg)' }, { top: landingY + '%', transform: 'rotate(360deg)' }], 
                { duration: 700 + Math.random()*500, fill: 'forwards', easing: 'ease-in' });
        }
    }

    function shakeAndLose() {
        const container = document.getElementById('pile-container');
        container.animate([{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'none'}], 100);
        const coins = container.querySelectorAll('.coin');
        const toRemove = Math.min(coins.length, 6);
        for(let i=0; i<toRemove; i++) {
            const target = coins[Math.floor(Math.random()*coins.length)];
            target.animate([{opacity:1}, {opacity:0, transform: 'translateY(40px)'}], 400).onfinish = () => target.remove();
        }
    }
    window.onload = showStakes;
    <\/script></body></html>`;
}

function updatePreview() {
    const dev = document.getElementById('device-wrapper');
    dev.style.width = document.getElementById('width').value + "px";
    dev.style.height = document.getElementById('height').value + "px";
    document.getElementById('ifr').srcdoc = buildInnerGame();
}

function getGeniallyCode() {
    const html = buildInnerGame().replace(/"/g, '&quot;');
    document.getElementById('result-code').value = `<iframe width="100%" height="100%" srcdoc="${html}" frameborder="0" scrolling="no" style="border:none; overflow:hidden;"></iframe>`;
    document.getElementById('code-modal').style.display = 'flex';
}

window.onload = () => { 
    addQ("–°–∫–æ–ª—å–∫–æ –∑–æ–ª–æ—Ç—ã—Ö –≤ —Å—É–Ω–¥—É–∫–µ?", "100", ["50", "200"]); 
    updateSidebarFont(document.getElementById('fontSize').value);
    updatePreview(); 
};
</script>
</body>
</html>
