<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --accent: #ffcc00; --bg: #0f0f0f; --panel: #1e1e1e; --text: #e0e0e0; }
        body { background: #050505; color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Левая панель настроек */
        .sidebar { width: 340px; background: var(--panel); padding: 20px; overflow-y: auto; border-right: 1px solid #333; box-shadow: 10px 0 20px rgba(0,0,0,0.5); z-index: 10; }
        h2 { color: var(--accent); font-size: 16px; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 20px 0; display: flex; align-items: center; gap: 8px; }
        
        .field-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: #888; margin-bottom: 6px; text-transform: uppercase; }
        input, textarea, select { 
            width: 100%; background: #111; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 5px; font-size: 13px; box-sizing: border-box;
        }
        input:focus, textarea:focus { border-color: var(--accent); outline: none; }
        
        .btn-update { 
            width: 100%; background: var(--accent); color: #000; border: none; padding: 14px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s;
        }
        .btn-update:hover { background: #fff; transform: translateY(-2px); }

        /* Область предпросмотра */
        .preview-zone { flex-grow: 1; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); }
        .preview-tag { position: absolute; top: 20px; left: 20px; font-size: 12px; color: #444; font-weight: bold; letter-spacing: 2px; }

        /* Виджет (справа) */
        .widget-card {
            width: 380px; background: #151515; border-radius: 24px; padding: 30px; display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8); border: 1px solid #222; position: relative;
        }
        
        .lang-switch { position: absolute; top: 20px; right: 20px; display: flex; gap: 4px; }
        .l-dot { font-size: 9px; padding: 2px 5px; border: 1px solid #444; border-radius: 3px; cursor: pointer; color: #666; }
        .l-dot.active { border-color: var(--accent); color: var(--accent); }

        .pig-container { width: 220px; height: 150px; position: relative; margin-bottom: 20px; }
        .pig-img { width: 100%; height: 100%; object-fit: contain; z-index: 5; position: relative; }
        
        /* Слой наполнения (золото внутри) */
        .gold-fill { 
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 140px; height: 0%; background: linear-gradient(to top, #bf953f, #fcf6ba, #b38728);
            border-radius: 0 0 70px 70px; transition: height 0.8s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0.7;
        }

        .score-box { text-align: center; margin-bottom: 20px; }
        .score-label { font-size: 14px; color: #888; }
        .score-num { font-size: 32px; color: var(--accent); font-weight: bold; display: block; }

        .q-display { font-size: 18px; text-align: center; margin-bottom: 25px; min-height: 40px; line-height: 1.4; }

        .btn-row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .action-btn { 
            background: transparent; border: 2px solid var(--accent); color: var(--accent); 
            padding: 8px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; min-width: 60px;
        }
        .action-btn:hover { background: rgba(255, 204, 0, 0.1); }
        .ans-btn { border-color: #eee; color: #eee; }
        .ans-btn:hover { background: #eee; color: #000; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>⚙️ Настройка игры</h2>
    
    <div class="field-group">
        <label>Язык интерфейса</label>
        <select id="cfg-lang">
            <option value="ru">Русский</option>
            <option value="de">Deutsch</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="field-group">
        <label>Прямая ссылка на картинку (URL)</label>
        <input type="text" id="cfg-img" value="https://ai-image.genially.com/666ae28033f3b6001441b7">
    </div>

    <div class="field-group">
        <label>Контент (Вопрос|Варианты|Индекс)</label>
        <textarea id="cfg-content" rows="3">Emil ... um neun Uhr gefühstückt.|ist, hat|1</textarea>
    </div>

    <div class="field-group">
        <label>Ставки (через запятую)</label>
        <input type="text" id="cfg-bets" value="10, 25, 50">
    </div>

    <div class="field-group">
        <label>Цель (макс. баллов)</label>
        <input type="number" id="cfg-target" value="200">
    </div>

    <button class="btn-update" onclick="applySettings()">ОБНОВИТЬ ПРЕДПРОСМОТР</button>
    <p style="font-size: 10px; color: #555; margin-top: 20px;">* После настройки скопируйте финальный код для Genially.</p>
</div>

<div class="preview-zone">
    <div class="preview-tag">ПРЕДПРОСМОТР</div>
    
    <div class="widget-card">
        <div class="lang-switch">
            <div class="l-dot">DE</div><div class="l-dot">EN</div><div class="l-dot active">RU</div>
        </div>

        <div class="pig-container">
            <div id="view-fill" class="gold-fill"></div>
            <img id="view-img" class="pig-img" src="" alt="piggy">
        </div>

        <div class="score-box">
            <span class="score-label" id="lbl-total">Всего:</span>
            <span class="score-num" id="view-score">0</span>
        </div>

        <div class="q-display" id="view-q">Вопрос загружается...</div>

        <div id="layer-bets" class="btn-row"></div>
        
        <div id="layer-ans" class="btn-row hidden"></div>
    </div>
</div>
