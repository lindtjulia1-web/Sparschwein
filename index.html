<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --accent: #ffcc00; --bg: #0d0d0d; }
        body { background: transparent; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        .game-card { background: #111; padding: 25px; border-radius: 35px; border: 1px solid #222; width: 440px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); position: relative; }
        
        /* Переключатель языков */
        .lang-sw { position: absolute; top: 15px; right: 20px; display: flex; gap: 5px; z-index: 20; }
        .l-btn { background: #222; border: 1px solid #444; color: #888; font-size: 10px; padding: 3px 7px; border-radius: 4px; cursor: pointer; transition: 0.2s; }
        .l-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(255,204,0,0.1); }

        .pig-container { position: relative; width: 320px; height: 200px; margin: 0 auto; }
        .pig-svg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .pig-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://img.genially.com/666ae277f4d337001522cf25/dd99430b-967b-402c-b51c-4b1464309f3e.png') no-repeat center;
            background-size: contain; z-index: 2; pointer-events: none;
        }

        .score-val { font-size: 50px; color: var(--accent); font-weight: bold; margin-top: -5px; }
        .q-text { font-size: 17px; min-height: 48px; margin: 10px 0; color: #eee; }
        
        .btn-row { display: flex; gap: 8px; justify-content: center; min-height: 55px; flex-wrap: wrap; }
        .btn { 
            background: transparent; border: 2px solid var(--accent); color: var(--accent); 
            padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: bold; 
            transition: 0.2s; font-size: 14px;
        }
        .btn:hover { background: rgba(255,204,0,0.1); transform: translateY(-2px); }

        .fb-msg { position: absolute; top: 100px; left: 50%; transform: translateX(-50%); font-weight: bold; font-size: 20px; z-index: 10; pointer-events: none; transition: 0.4s; opacity: 0; }
        .fb-show { opacity: 1; top: 80px; }
    </style>
</head>
