<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

        :root {
            --gold: #ffcc00;
            --glass: rgba(255, 255, 255, 0.15);
            --bg: #121212;
        }

        body {
            background: transparent;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        .widget-card {
            width: 380px;
            background: #1a1a1a;
            border-radius: 24px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }

        /* Переключатель языков */
        .lang-panel {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 15px;
        }

        .lang-panel button {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #888;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            transition: 0.2s;
        }

        .lang-panel button:hover { border-color: var(--gold); color: white; }

            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
