<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sparschwein Editor PRO</title>
    <style>
        :root { --accent: #f9e076; --bg: #0f0f12; --panel: #18181c; --input: #26262e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .nav-tabs { width: 70px; background: #08080a; border-right: 1px solid #333; display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 15px; }
        .tab-icon { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #555; transition: 0.3s; font-size: 20px; }

        /* –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .sidebar { width: 400px; background: var(--panel); border-right: 1px solid #333; display: flex; flex-direction: column; }
        .sidebar-header { padding: 25px; border-bottom: 1px solid #333; }
        .sidebar-content { padding: 25px; overflow-y: auto; flex: 1; }
        
        h2 { font-size: 18px; margin: 0; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .block-title { font-size: 11px; text-transform: uppercase; color: var(--accent); margin: 25px 0 12px 0; font-weight: 800; border-bottom: 1px solid rgba(249,224,118,0.1); padding-bottom: 5px; }

        .field { margin-bottom: 18px; }
        label { display: block; font-size: 12px; color: #888; margin-bottom: 6px; }
        input, select, textarea { width: 100%; background: var(--input); border: 1px solid #3e3e42; color: #fff; padding: 12px; border-radius: 10px; font-size: 14px; outline: none; box-sizing: border-box; }
        input:focus { border-color: var(--accent); }

        /* –°–µ–∫—Ü–∏—è –í–æ–ø—Ä–æ—Å–æ–≤ */
        .question-card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; margin-bottom: 10px; position: relative; }
        .btn-add { background: #333; color: #fff; border: 1px dashed #555; padding: 10px; width: 100%; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .btn-add:hover { border-color: var(--accent); color: var(--accent); }

        /* –ü—Ä–µ–≤—å—é */
        .preview-area { flex: 1; display: flex; align-items: center; justify-content: center; background: #050505; }
        .mockup { width: 380px; height: 580px; background: #111; border-radius: 40px; border: 10px solid #222; box-shadow: 0 50px 100px rgba(0,0,0,0.8); overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        /* –ù–∏–∂–Ω—è—è –∫–Ω–æ–ø–∫–∞ */
        .footer-btns { padding: 25px; background: #121216; border-top: 1px solid #333; }
        .btn-get { background: var(--accent); color: #000; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        #modal-code { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 100; padding: 40px; }
        .modal-box { background: #1a1a1e; padding: 30px; border-radius: 20px; width: 100%; max-width: 800px; border: 1px solid var(--accent); }
        textarea#final-code { height: 350px; background: #000; color: #0f0; font-family: 'Courier New', monospace; font-size: 11px; }
    </style>
</head>
<body>

<nav class="nav-tabs">
    <div class="tab-icon active" title="–ö–æ–Ω—Ç–µ–Ω—Ç">üìÅ</div>
    <div class="tab-icon" title="–ú–µ—Ö–∞–Ω–∏–∫–∞">‚öôÔ∏è</div>

<div class="sidebar">

        <div id="questions-list">
            <div class="question-card">
                <label>–¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞</label>
                <input type="text" class="q-text" value="Ich ... (haben) ein Haus">
                <label>–í–∞—Ä–∏–∞–Ω—Ç—ã (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>

            </div>
        </div>

        <div class="block-title">–ú–µ—Ö–∞–Ω–∏–∫–∞ —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏</div>
        <div class="field">
            <label>–¢–∏–ø –∑–∞–¥–∞–Ω–∏—è</label>
            <select id="m-type">
                <option value="choice">–í—ã–±–æ—Ä –≤–∞—Ä–∏–∞–Ω—Ç–∞</option>
                <option value="oral">–°–∞–º–æ–ø—Ä–æ–≤–µ—Ä–∫–∞ (–£—Å—Ç–Ω–æ)</option>

        </div>
        <div style="display:flex; gap:10px">

            <div class="field">

        <div class="field">

            <input type="number" id="p-goal" value="500">
        </div>
        <div class="field">
            <label>–Ø–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞</label>
            <select id="p-lang">
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="en">English</option>
                <option value="de">Deutsch</option>

        </div>
    </div>

    <div class="footer-btns">

        <p style="font-size:12px; color:#888">–í—Å—Ç–∞–≤—å—Ç–µ –≤ Genially —á–µ—Ä–µ–∑ Insert -> Others</p>

<script>
function addQuestion() {
    const div = document.createElement('div');
    div.className = 'question-card';
    div.innerHTML = `<label>–¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞</label><input type="text" class="q-text"><label>–í–∞—Ä–∏–∞–Ω—Ç—ã</label><input type="text" class="q-ans">`;
    document.getElementById('questions-list').appendChild(div);
}

function getWidgetHTML() {
    const lang = document.getElementById('p-lang').value;
    const goal = document.getElementById('p-goal').value;
    
    return `<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --gold: #f9e076; }
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { width: 320px; text-align: center; }
        .pig-container { position: relative; width: 280px; height: 200px; margin: 0 auto; }
        .sand { position: absolute; bottom: 45px; left: 65px; width: 150px; background: linear-gradient(to top, #bf953f, #f9e076); transition: height 1.5s ease; }
        .score { font-size: 40px; color: var(--gold); font-weight: bold; margin: 15px 0; }
        .btn { border: 1px solid var(--gold); background: none; color: var(--gold); padding: 10px; border-radius: 8px; cursor: pointer; margin: 5px; width: 100%; }
        .btn:hover { background: var(--gold); color: black; }
        svg { position: relative; z-index: 5; }
    </style>
</head>
<body>
    <div class="box">
        <div class="pig-container">
            <div id="sand-fill" class="sand" style="height:0px"></div>
            <svg viewBox="0 0 200 150">
                <path d="M100,20 C50,20 10,50 10,85 C10,120 50,140 100,140 C150,140 190,120 190,85 C190,50 150,20 100,20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
            </svg>
        </div>
        <div class="score" id="s">0</div>
        <div id="q-text" style="margin-bottom:20px">–ù–∞—á–Ω–µ–º?</div>
        <button class="btn" onclick="add()">–ü–û–î–ù–Ø–¢–¨ –£–í–ï–†–ï–ù–ù–û–°–¢–¨</button>
    </div>
    <script>
        let s = 0;
        function add() {
            s = Math.min(${goal}, s + 50);
            document.getElementById('s').innerText = s;
            document.getElementById('sand-fill').style.height = (s/${goal} * 100) + 'px';
        }
    <\/script>
</body></html>`;
}

function generateCode() {
    const raw = getWidgetHTML().replace(/"/g, '&quot;').replace(/'/g, '&apos;');
    document.getElementById('final-code').value = `<iframe width="400" height="600" srcdoc="${raw}" frameborder="0" scrolling="no" style="border:none;overflow:hidden;"></iframe>`;
    document.getElementById('modal-code').style.display = 'flex';
}

function updatePreview() {
    const blob = new Blob([getWidgetHTML()], {type: 'text/html'});
    document.getElementById('preview-ifr').src = URL.createObjectURL(blob);
}

window.onload = updatePreview;
</script>
</body>
