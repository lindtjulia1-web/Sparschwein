<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; }
        .editor { width: 340px; background: #111; padding: 20px; border-right: 2px solid #222; overflow-y: auto; }
        .preview { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #050505; }
        
        /* Виджет */
        .widget-card { background: #111; width: 400px; padding: 40px; border-radius: 30px; text-align: center; border: 1px solid #222; position: relative; }
        
        /* КОНТЕЙНЕР СВИНКИ */
        .pig-box { 
            position: relative; 
            width: 280px; height: 180px; 
            margin: 0 auto 20px;
            background: #000; /* Черная пустота внутри свинки */
            border-radius: 20px;
            overflow: hidden;
        }

        /* ЗОЛОТОЙ ПЕСОК (Снизу) */
        .sand-fill { 
            position: absolute; 
            bottom: 0; left: 0; width: 100%; height: 0%;
            /* Зернистый золотой градиент */
            background: linear-gradient(to top, #8a6d3b 0%, #d4af37 40%, #f9e076 80%, #fff 100%);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
            transition: height 1s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        /* СТЕКЛЯННАЯ СВИНКА (Сверху) */
        .pig-img { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: contain; 
            z-index: 2; /* Всегда поверх песка */
            pointer-events: none;
        }

        .score-num { font-size: 50px; color: #ffcc00; font-weight: 900; margin: 10px 0; }
        .btn-group { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .btn-coin { border: 2px solid #ffcc00; background: none; color: #ffcc00; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        /* Поля ввода */
        label { display: block; font-size: 10px; color: #666; margin-top: 15px; text-transform: uppercase; }
        input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 5px; box-sizing: border-box; }
        .update-btn { background: #ffcc00; color: #000; border: none; padding: 15px; width: 100%; margin-top: 20px; font-weight: bold; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="editor">
    <h3 style="color:#ffcc00">НАСТРОЙКИ</h3>
    <label>Ссылка на свинку (PNG)</label>
    <input type="text" id="url" value="https://img.genially.com/666ae277f4d337001522cf25/dd99430b-060e-4f48-82c7-14fd6d8e58b8.png">
    
    <label>Цель (для 100%)</label>
    <input type="number" id="goal" value="300">

    <button class="update-btn" onclick="apply()">ПРИМЕНИТЬ</button>
</div>

<div class="preview">
    <div class="widget-card">
        <div class="pig-box">
            <div id="v-sand" class="sand-fill"></div>
            <img id="v-img" class="pig-img" src="https://img.genially.com/666ae277f4d337001522cf25/dd99430b-060e-4f48-82c7-14fd6d8e58b8.png">
        </div>
        <div class="score-num" id="v-score">0</div>
        <div class="btn-group">
            <button class="btn-coin" onclick="add(10)">10</button>
            <button class="btn-coin" onclick="add(25)">25</button>
            <button class="btn-coin" onclick="add(50)">50</button>
        </div>
    </div>
</div>

<script>
    let total = 0;
    function apply() {
        document.getElementById('v-img').src = document.getElementById('url').value;
        total = 0;
        update();
    }
    function add(n) {
        total += n;
        update();
    }
    function update() {
        const goal = document.getElementById('goal').value;
        document.getElementById('v-score').innerText = total;
        let p = Math.min(100, (total / goal) * 100);
        document.getElementById('v-sand').style.height = p + '%';
    }
    apply();
</script>
</body>
</html>
