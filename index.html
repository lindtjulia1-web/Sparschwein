<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Confidence Editor - KGB Style</title>
    <style>
        :root { --accent: #f9e076; --bg: #0d0d0f; --panel: #16161a; --border: #2d2d33; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: #e1e1e6; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Панель настроек (левая) */
        .sidebar { width: 400px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-scroll { flex: 1; overflow-y: auto; padding: 25px; scrollbar-width: thin; }
        
        h2 { font-size: 16px; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; }
        .q-card { background: #1f1f27; border: 1px solid var(--border); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        
        label { display: block; font-size: 10px; color: #888; text-transform: uppercase; margin-top: 10px; font-weight: 800; }
        input, select, textarea { width: 100%; background: #111; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 8px; margin-top: 5px; box-sizing: border-box; outline: none; }
        
        .btn-add { background: transparent; border: 1px dashed #444; color: #888; padding: 10px; border-radius: 10px; width: 100%; cursor: pointer; margin-bottom: 20px; }
        .btn-add:hover { border-color: var(--accent); color: var(--accent); }

        /* Зона превью (правая) */
        .preview-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #050505; }
        #ifr-container { background: #000; border-radius: 30px; border: 8px solid #222; overflow: hidden; position: relative; transition: 0.3s; }
        iframe { width: 100%; height: 100%; border: none; }

        .footer-btns { padding: 20px; background: #111; border-top: 1px solid var(--border); }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .modal-body { background: #1a1a20; padding: 30px; border-radius: 20px; width: 100%; max-width: 800px; border: 1px solid var(--accent); }
        #res-code { width: 100%; height: 300px; background: #000; color: #f9e076; font-family: monospace; font-size: 11px; padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-scroll">
        <h2>Настройки Игры</h2>
        
        <label>Размеры виджета</label>
        <div style="display:flex; gap:10px">
            <input type="number" id="w" value="380">
            <input type="number" id="h" value="620">
        </div>

        <label>Фон (URL картинки)</label>
        <input type="text" id="bg-url" value="" placeholder="https://...">

        <div id="q-list">
            <div class="q-card">
                <label>Вопрос</label>
                <input type="text" class="q-txt" value="2 + 2 * 2 = ?">
                <label>Ответы (первый - верный!)</label>
                <input type="text" class="q-ans" value="6, 4, 8, 10">
            </div>
        </div>
        <button class="btn-add" onclick="addQ()">+ Добавить вопрос</button>

        <label>Цель (MAX очков)</label>
        <input type="number" id="goal" value="500">
        
        <label>Язык</label>
        <select id="lang"><option value="ru">RU</option><option value="en">EN</option><option value="de">DE</option></select>
    </div>

    <div class="footer-btns">
        <button class="btn-main" onclick="refresh()">Обновить Превью</button>
        <button class="btn-main" onclick="showCode()" style="margin-top:10px; background:#333; color:#fff;">Получить код</button>
    </div>
</div>

<div class="preview-zone">
    <div id="ifr-container"><iframe id="ifr"></iframe></div>
</div>

<div id="modal">
    <div class="modal-body">
        <h3 style="margin:0; color:var(--accent)">Код для Genially</h3>
        <textarea id="res-code" readonly></textarea>
        <button class="btn-main" onclick="document.getElementById('modal').style.display='none'" style="margin-top:10px">Закрыть</button>
    </div>
</div>

<script>
function addQ() {
    const d = document.createElement('div'); d.className='q-card';
    d.innerHTML = `<label>Вопрос</label><input type="text" class="q-txt"><label>Ответы</label><input type="text" class="q-ans">`;
    document.getElementById('q-list').appendChild(d);
}

function buildHTML() {
    const questions = [];
    document.querySelectorAll('.q-card').forEach(c => {
        const t = c.querySelector('.q-txt').value, a = c.querySelector('.q-ans').value.split(',').map(s=>s.trim());
        if(t) questions.push({q:t, a:a});
    });

    const config = {
        goal: document.getElementById('goal').value,
        lang: document.getElementById('lang').value,
        bg: document.getElementById('bg-url').value,
        qs: questions
    };

    return `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root { --gold: #f9e076; --gold-d: #bf953f; }
        body { background: #0a0a0a url('${config.bg}') center/cover; margin:0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .game { width: 100%; max-width: 360px; text-align: center; background: rgba(17,17,17,0.85); padding: 30px; border-radius: 40px; border: 1px solid #333; backdrop-filter: blur(10px); }
        .pig-box { position: relative; width: 280px; height: 180px; margin: 0 auto; }
        #sand-rect { transition: all 1.2s ease; }
        .score { font-size: 40px; color: var(--gold); font-weight: 800; margin: 10px 0; }
        .q-area { min-height: 80px; font-size: 18px; color: #fff; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .btn-ans { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-ans:hover { background: var(--gold); color: #000; }
        .bet-btn { background: #1a1a1a; border: 1px solid #444; color: var(--gold); padding: 10px 15px; border-radius: 10px; cursor: pointer; }
        .grain { position: absolute; width: 3px; height: 3px; background: var(--gold); border-radius: 50%; z-index: 5; }
    </style>
</head>
<body>
<div class="game">
    <div class="pig-box" id="pbox">
        <svg viewBox="0 0 320 220">
            <defs>
                <mask id="m"><path d="M60,110 C60,70 110,50 170,50 C250,50 290,80 290,125 C290,165 240,190 170,190 C100,190 60,160 60,110" fill="white"/></mask>
                <linearGradient id="g" x1="0" y1="1" x2="0" y2="0"><stop offset="0%" stop-color="var(--gold-d)"/><stop offset="100%" stop-color="var(--gold)"/></linearGradient>
            </defs>
            <g mask="url(#m)"><rect id="sand-rect" x="50" y="190" width="250" height="0" fill="url(#g)"/></g>
            <path d="M60,110 C60,70 110,50 170,50 C250,50 290,80 290,125 C290,165 240,190 170,190 C100,190 60,160 60,110" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
        </svg>
    </div>
    <div class="score" id="sv">0</div>
    <div class="q-area" id="qt"></div>
    <div id="ui"></div>
</div>
<script>
    let score=0, qidx=0, bet=0, qs=\${JSON.stringify(config.qs)};
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    function snd(f){ const o=ctx.createOscillator(), g=ctx.createGain(); o.frequency.value=f; g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime+0.5); o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime+0.5); }
    
    function start(){
        if(qidx >= qs.length) { document.getElementById('qt').innerText="FINISH!"; return; }
        document.getElementById('qt').innerText = qs[qidx].q;
        const ui = document.getElementById('ui'); ui.innerHTML = '<p style="font-size:12px; color:#888">Выберите ставку уверенности:</p><div style="display:flex; gap:8px; justify-content:center"></div>';
        [10, 25, 50, 100].forEach(v => {
            const b = document.createElement('button'); b.className='bet-btn'; b.innerText=v;
            b.onclick = () => { bet=v; showAns(); };
            ui.querySelector('div').appendChild(b);
        });
    }

    function showAns(){
        const ui = document.getElementById('ui'); ui.innerHTML = '';
        const corr = qs[qidx].a[0];
        [...qs[qidx].a].sort(()=>Math.random()-0.5).forEach(t => {
            const b = document.createElement('button'); b.className='btn-ans'; b.innerText=t;
            b.onclick = () => {
                if(t === corr) { score = Math.min(${config.goal}, score + bet); snd(880); drop(); }
                else { score = Math.max(0, score - bet); snd(220); }
                update(); qidx++; setTimeout(start, 1200);
            };
            ui.appendChild(b);
        });
    }

    function update(){
        document.getElementById('sv').innerText = score;
        const h = (score / ${config.goal}) * 140;
        const r = document.getElementById('sand-rect');
        r.setAttribute('y', 190-h); r.setAttribute('height', h);
    }

    function drop(){
        for(let i=0; i<15; i++){
            const g = document.createElement('div'); g.className='grain';
            g.style.left = (140+Math.random()*40)+'px'; g.style.top='50px';
            document.getElementById('pbox').appendChild(g);
            g.animate([{transform:'translateY(0)'},{transform:'translateY(120px)', opacity:0}], 1000).onfinish=()=>g.remove();
        }
    }
    start();
<\/script></body></html>`;
}

function refresh() {
    const w = document.getElementById('w').value, h = document.getElementById('h').value;
    const container = document.getElementById('ifr-container');
    container.style.width = w + "px"; container.style.height = h + "px";
    const blob = new Blob([buildHTML()], {type: 'text/html'});
    document.getElementById('ifr').src = URL.createObjectURL(blob);
}

function showCode() {
    const html = buildHTML().replace(/"/g, '&quot;').replace(/'/g, '&apos;');
    document.getElementById('res-code').value = `<iframe width="${document.getElementById('w').value}" height="${document.getElementById('h').value}" srcdoc="${html}" frameborder="0" scrolling="no" style="border:none;overflow:hidden;"></iframe>`;
    document.getElementById('modal').style.display = 'flex';
}
window.onload = refresh;
</script>
</body>
</html>
