<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>KGB Gold Pile Editor</title>
    <style>
        :root { --accent: #f9e076; --bg: #0e0e10; --panel: #18181b; --border: #2d2d33; --green: #4caf50; --red: #f44336; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 360px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 10; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 20px; }
        h2 { color: var(--accent); font-size: 14px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        .size-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .card { background: #222; border: 1px solid #333; padding: 15px; border-radius: 10px; margin-bottom: 10px; position: relative; }
        .del-btn { position: absolute; top: 8px; right: 8px; color: #ff4444; font-size: 18px; cursor: pointer; }
        
        label { display: block; font-size: 10px; color: #888; text-transform: uppercase; margin-top: 8px; font-weight: bold; }
        input, select { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 6px; margin-top: 4px; box-sizing: border-box; outline: none; }
        
        .inp-correct { border-color: var(--green); background: rgba(76, 175, 80, 0.1); }
        .inp-wrong { border-color: var(--red); background: rgba(244, 67, 54, 0.1); }

        .btn { background: #333; color: #fff; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-main { background: var(--accent); color: #000; margin-top: 20px; text-transform: uppercase; }

        .preview { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        #device-wrapper { border: 2px dashed #444; background: #111; transition: 0.3s; position: relative; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
        
        #code-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 100; flex-direction: column; }
        textarea { width: 85%; height: 400px; background: #111; color: var(--accent); padding: 20px; border: 1px solid var(--accent); border-radius: 12px; font-family: monospace; font-size: 11px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-content">
        <h2>–°—Ç–∏–ª—å —Ç–µ–∫—Å—Ç–∞</h2>
        <label>–®—Ä–∏—Ñ—Ç</label>
        <select id="fontFamily">
            <option value="'Segoe UI', sans-serif">Standard (Sans)</option>
            <option value="'Georgia', serif">Classic (Serif)</option>
            <option value="'Courier New', monospace">Retro (Mono)</option>
            <option value="'Impact', sans-serif">Bold (Impact)</option>
            <option value="'Comic Sans MS', cursive">Casual</option>
        </select>

        <h2>–†–∞–∑–º–µ—Ä –æ–∫–Ω–∞</h2>
        <div class="size-grid">
            <div><label>–®–∏—Ä–∏–Ω–∞</label><input type="number" id="width" value="400" oninput="resizePreview()"></div>
            <div><label>–í—ã—Å–æ—Ç–∞</label><input type="number" id="height" value="600" oninput="resizePreview()"></div>
        </div>

        <label>–Ø–∑—ã–∫</label>
        <select id="lang">
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
        </select>

        <label style="display:flex; align-items:center; gap:10px; margin-top:10px; font-size:12px;">
            <input type="checkbox" id="isPirate" style="width:auto"> üè¥‚Äç‚ò†Ô∏è –ü–∏—Ä–∞—Ç—Å–∫–∏–µ –º–æ–Ω–µ—Ç—ã
        </label>

        <h2>–ö–æ–Ω—Ç–µ–Ω—Ç</h2>
        <div id="q-container"></div>
        <button class="btn" onclick="addQ()">+ –î–æ–±–∞–≤–∏—Ç—å –≤–æ–ø—Ä–æ—Å</button>

        <label>–¶–µ–ª—å (–æ—á–∫–æ–≤)</label>
        <input type="number" id="goal" value="500">
        
        <label>–§–æ–Ω (URL)</label>
        <input type="text" id="bg-url" value="" placeholder="https://...">
    </div>
    <div style="padding: 20px; border-top: 1px solid #333;">
        <button class="btn btn-main" onclick="updatePreview()">–û–±–Ω–æ–≤–∏—Ç—å –ü—Ä–µ–≤—å—é</button>
        <button class="btn" onclick="getGeniallyCode()" style="background:#00d4ff; color:#000">–ü–û–õ–£–ß–ò–¢–¨ –ö–û–î</button>
    </div>
</div>

<div class="preview">
    <div id="device-wrapper"><iframe id="ifr"></iframe></div>
</div>

<div id="code-modal">
    <h3 style="color: #fff">–ö–æ–¥ –¥–ª—è Genially:</h3>
    <textarea id="result-code" readonly onclick="this.select()"></textarea>
    <button class="btn" onclick="document.getElementById('code-modal').style.display='none'" style="width: 200px">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script>
function resizePreview() {
    const dev = document.getElementById('device-wrapper');
    dev.style.width = document.getElementById('width').value + "px";
    dev.style.height = document.getElementById('height').value + "px";
}

function addQ(qText = "", correct = "", wrongs = ["", "", ""]) {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
        <span class="del-btn" onclick="this.parentElement.remove()">√ó</span>
        <label>–í–æ–ø—Ä–æ—Å</label><input type="text" class="inp-q" value="${qText}">
        <label style="color:var(--green)">‚úì –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π</label>
        <input type="text" class="inp-correct" value="${correct}">
        <label style="color:var(--red)">√ó –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ</label>
        <input type="text" class="inp-wrong" value="${wrongs.join(', ')}">
    `;
    document.getElementById('q-container').appendChild(div);
}

function buildInnerGame() {
    const qs = [];
    document.querySelectorAll('.sidebar-content .card').forEach(card => {
        const q = card.querySelector('.inp-q').value;
        const correct = card.querySelector('.inp-correct').value.trim();
        const wrongList = card.querySelector('.inp-wrong').value.split(',').map(s => s.trim()).filter(s => s !== "");
        if(q && correct) qs.push({ q: q, a: [correct, ...wrongList] });
    });
    
    const cfg = { 
        bg: document.getElementById('bg-url').value, 
        goal: document.getElementById('goal').value, 
        lang: document.getElementById('lang').value,
        pirate: document.getElementById('isPirate').checked,
        font: document.getElementById('fontFamily').value,
        data: qs 
    };

    return `<!DOCTYPE html><html><head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root{--gold:#f9e076;--gold-d:#bf953f}
        body { margin:0; height:100vh; overflow:hidden; font-family:${cfg.font}; background:#000; color:#fff; display: flex; align-items: center; justify-content: center; }
        .bg{position:fixed;inset:0;background:url('${cfg.bg}') center/cover;opacity:0.6;z-index:-1}
        #game-root { width: 360px; height: 600px; position: relative; transform-origin: center center; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; }
        .card { width: 100%; height: 100%; background: rgba(20,20,25,0.95); border-radius: 35px; padding: 25px; border: 1px solid #333; text-align: center; box-shadow: 0 20px 50px #000; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        
        /* –ì–û–†–ö–ê –ó–û–õ–û–¢–ê */
        .gold-area { flex: 1; position: relative; overflow: hidden; margin-bottom: 10px; display:flex; align-items:flex-end; justify-content:center; }
        .pile-svg { width: 100%; height: 100px; transition: height 0.5s ease; fill: url(#goldGrad); }
        
        .score { font-size: 44px; color: var(--gold); font-weight: 800; margin: 10px 0; z-index: 5; }
        .q-box { min-height: 80px; font-size: 20px; margin-bottom: 15px; z-index: 5; display: flex; align-items: center; justify-content: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; z-index: 5; }
        .btn { border: 1px solid #444; background: #1a1a1a; color: #ccc; padding: 12px; border-radius: 12px; cursor: pointer; font-weight: bold; font-family: inherit; }
        .btn-ans { width: 100%; border: 1px solid var(--gold); color: var(--gold); background: none; margin-bottom: 8px; font-size: 16px; }
        .coin-drop { position: absolute; font-size: 24px; pointer-events: none; z-index: 10; }
    </style></head><body>
    <div class="bg"></div>
    <div id="game-root">
        <div class="card">
            <div class="score" id="s">0</div>
            <div class="gold-area" id="g-area">
                <svg class="pile-svg" viewBox="0 0 300 100" preserveAspectRatio="none">
                    <defs><linearGradient id="goldGrad" x1="0" y1="1" x2="0" y2="0"><stop offset="0%" stop-color="#bf953f"/><stop offset="100%" stop-color="#f9e076"/></linearGradient></defs>
                    <path id="gold-pile" d="M0,100 Q150,100 300,100 L300,100 L0,100 Z" />
                </svg>
            </div>
            <div class="q-box" id="qt"></div>
            <div id="ctrl"></div>
        </div>
    </div>
    <script>
    const cfg=JSON.parse(decodeURIComponent("${encodeURIComponent(JSON.stringify(cfg))}"));
    let sc=0,qi=0,bt=0;
    const txt = { ru: "–§–ò–ù–ò–®", en: "FINISH", de: "ENDE" };

    function scaleGame() {
        const scale = Math.min(window.innerWidth / 360, window.innerHeight / 600, 1.2);
        document.getElementById('game-root').style.transform = \`scale(\${scale * 0.95})\`;
    }
    window.addEventListener('resize', scaleGame);
    window.onload = () => { scaleGame(); init(); };

    function init(){
        if(qi>=cfg.data.length){ document.getElementById('qt').innerText=txt[cfg.lang] || "FINISH"; return; }
        document.getElementById('qt').innerText=cfg.data[qi].q;
        const c=document.getElementById('ctrl');
        c.innerHTML='<div class="grid"></div>';
        [10,25,50,100].forEach(v=>{
            const b=document.createElement('button'); b.className='btn'; b.style.color='var(--gold)'; b.innerText=v;
            b.onclick=()=>{bt=v; showA();};
            c.querySelector('.grid').appendChild(b);
        })
    };
    function showA(){
        const c=document.getElementById('ctrl'); c.innerHTML='';
        [...cfg.data[qi].a].sort(()=>Math.random()-.5).forEach(o=>{
            const b=document.createElement('button'); b.className='btn btn-ans'; b.innerText=o;
            b.onclick=()=>{
                if(o===cfg.data[qi].a[0]){ sc=Math.min(cfg.goal, sc+bt); dropCoins(); } 
                else { sc=Math.max(0, sc-bt); clearPile(); }
                upd(); qi++; setTimeout(init, 1000);
            };
            c.appendChild(b);
        })
    };
    function upd(){
        document.getElementById('s').innerText=sc;
        const pct = (sc/cfg.goal);
        const h = pct * 100;
        // –ò–º–∏—Ç–∞—Ü–∏—è —Ä–æ—Å—Ç–∞ –≥–æ—Ä—ã –∑–æ–ª–æ—Ç–∞
        document.getElementById('gold-pile').setAttribute('d', \`M0,100 Q150,\${100-h*2} 300,100 L300,100 L0,100 Z\`);
    }
    function clearPile() {
        if(sc === 0) document.getElementById('gold-pile').setAttribute('d', "M0,100 Q150,100 300,100 L300,100 L0,100 Z");
    }
    function dropCoins(){
        const area = document.getElementById('g-area');
        for(let i=0; i<8; i++){
            const c = document.createElement('div');
            c.className = 'coin-drop';
            c.innerHTML = cfg.pirate ? '‚ò†Ô∏è' : 'ü™ô';
            c.style.left = (Math.random() * 80 + 10) + '%';
            c.style.top = '-50px';
            area.appendChild(c);
            c.animate([{top:'-50px', opacity:1},{top:'80%', opacity:0}], {duration: 600 + Math.random()*400}).onfinish=()=>c.remove();
        }
    }
    <\/script></body></html>`;
}

function updatePreview() {
    resizePreview();
    document.getElementById('ifr').srcdoc = buildInnerGame();
}

function getGeniallyCode() {
    const html = buildInnerGame().replace(/"/g, '&quot;');
    document.getElementById('result-code').value = `<iframe width="100%" height="100%" srcdoc="${html}" frameborder="0" scrolling="no" style="border:none; overflow:hidden;"></iframe>`;
    document.getElementById('code-modal').style.display = 'flex';
}

window.onload = () => { addQ("2 + 2 = ?", "4", ["3", "5", "22"]); updatePreview(); };
</script>
</body>
</html>
