<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --gold: #f9e076;
            --gold-gradient: linear-gradient(to top, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --glass-stroke: rgba(255, 255, 255, 0.3);
        }
        body { background: #0f0f0f; margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        .game-card {
            width: 380px; background: #141414; border-radius: 45px; padding: 30px;
            text-align: center; border: 1px solid #222; box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
        }

        .lang-switch { position: absolute; top: 25px; right: 35px; display: flex; gap: 8px; z-index: 5; }
        .lang-btn {
            background: #1a1a1a; border: 1px solid #333; color: #555;
            font-size: 10px; padding: 4px 10px; cursor: pointer; border-radius: 6px; transition: 0.3s;
        }
        .lang-btn.active { border-color: var(--gold); color: var(--gold); background: #2a2510; }

        .pig-container {
            position: relative; width: 300px; height: 220px; margin: 0 auto;
        }

        /* Маска песка точно по контуру «фасолины» */
        .sand-mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            clip-path: path('M150,50 C230,50 270,80 270,120 C270,160 220,190 150,190 C80,190 30,160 30,120 C30,80 70,50 150,50 Z');
            z-index: 1;
        }

        .sand-fill {
            position: absolute; bottom: 30px; left: 0; width: 100%; height: 0%;
            background: var(--gold-gradient); transition: height 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pig-svg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; fill: none; stroke: var(--glass-stroke); stroke-width: 1.5;
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.1));
        }

        .score { font-size: 54px; color: var(--gold); font-weight: bold; margin: 10px 0 0; text-shadow: 0 0 20px rgba(249, 224, 118, 0.3); }
        .q-text { min-height: 50px; font-size: 18px; margin: 10px 0 20px; color: #bbb; }
        
        .btn-group { display: flex; justify-content: center; gap: 12px; }
        .btn {
            background: #1a1a1a; border: 1px solid var(--gold); color: var(--gold);
            padding: 12px 25px; border-radius: 16px; cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px rgba(249, 224, 118, 0.4); }
        .btn-ans { border-color: #555; color: #fff; }

        .feedback { font-size: 14px; font-weight: bold; margin-bottom: 10px; min-height: 20px; letter-spacing: 1px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="game-card">
    <div class="lang-switch">
        <button class="lang-btn active" onclick="setLang('ru', this)">RU</button>
        <button class="lang-btn" onclick="setLang('en', this)">EN</button>
        <button class="lang-btn" onclick="setLang('de', this)">DE</button>
    </div>

    <div class="pig-container">
        <div class="sand-mask"><div id="sand" class="sand-fill"></div></div>
        <svg class="pig-svg" viewBox="0 0 320 220">
            <path d="M160,50 C240,50 280,80 280,120 C280,160 230,190 160,190 C90,190 40,160 40,120 C40,80 80,50 160,50" />
            
            <path d="M140,50 Q160,45 180,50" stroke-width="2.5" />

            <path d="M95,190 Q90,210 105,210 Q120,210 115,190" />
            <path d="M205,190 Q200,210 215,210 Q230,210 225,190" />

            <path d="M280,110 L295,110 M280,135 L295,135" />
            <ellipse cx="295" cy="122.5" rx="4" ry="12.5" />

            <path d="M230,65 C245,40 265,40 270,75 C255,75 235,75 230,65" />
            <path d="M190,55 C200,35 215,35 220,60" />

            <path d="M40,110 C20,105 15,85 30,80 C45,75 45,95 35,100" />

            <path d="M80,80 Q160,65 230,90" stroke="white" stroke-opacity="0.2" stroke-width="3" />
        </svg>
    </div>

    <div class="score" id="total-val">0</div>
    <div class="q-text" id="question"></div>

    <div id="bet-screen">
        <div class="btn-group">
            <button class="btn" onclick="startStage(10)">10</button>
            <button class="btn" onclick="startStage(25)">25</button>
            <button class="btn" onclick="startStage(50)">50</button>
        </div>
    </div>

    <div id="ans-screen" class="hidden">
        <div class="btn-group" id="ans-list"></div>
    </div>

    <div id="res-screen" class="hidden">
        <div id="res-msg" class="feedback"></div>
        <button class="btn" id="next-btn" onclick="nextQuestion()"></button>
    </div>
</div>

<script>
    let totalScore = 0;
    let currentBet = 0;
    let qIdx = 0;
    let curLang = 'ru';

    const i18n = {
        ru: { nextBtn: "ДАЛЕЕ", correct: "ВЕРНО!", wrong: "ОШИБКА!", questions: [{q: "Emil ... gefrühstückt.", a:["hat","ist"], c:0}, {q:"Wir ... im Kino.", a:["haben","sind"], c:1}] },
        en: { nextBtn: "NEXT", correct: "CORRECT!", wrong: "WRONG!", questions: [{q: "Emil ... had breakfast.", a:["hat","ist"], c:0}, {q:"We ... at the cinema.", a:["haben","sind"], c:1}] },
        de: { nextBtn: "WEITER", correct: "RICHTIG!", wrong: "FALSCH!", questions: [{q: "Emil ... gefrühstückt.", a:["hat","ist"], c:0}, {q:"Wir ... im Kino.", a:["haben","sind"], c:1}] }
    };

    function setLang(lang, btn) {
        curLang = lang;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateUI();
    }

    function startStage(val) {
        currentBet = val;
        document.getElementById('bet-screen').classList.add('hidden');
        const list = document.getElementById('ans-list');
        list.innerHTML = '';
        i18n[curLang].questions[qIdx].a.forEach((text, i) => {
            list.innerHTML += `<button class="btn btn-ans" onclick="finishStage(${i})">${text}</button>`;
        });
        document.getElementById('ans-screen').classList.remove('hidden');
    }

    function finishStage(idx) {
        const isWin = idx === i18n[curLang].questions[qIdx].c;
        const msg = document.getElementById('res-msg');
        if(isWin) { totalScore += currentBet; msg.innerText = i18n[curLang].correct; msg.style.color = "#4caf50"; }
        else { totalScore = Math.max(0, totalScore - currentBet); msg.innerText = i18n[curLang].wrong; msg.style.color = "#ff5252"; }
        updateSand();
        document.getElementById('total-val').innerText = totalScore;
        document.getElementById('ans-screen').classList.add('hidden');
        document.getElementById('res-screen').classList.remove('hidden');
    }

    function updateUI() {
        document.getElementById('question').innerText = i18n[curLang].questions[qIdx].q;
        document.getElementById('next-btn').innerText = i18n[curLang].nextBtn;
        document.getElementById('total-val').innerText = totalScore;
        updateSand();
    }

    function updateSand() {
        // Максимальное наполнение — 400 очков
        let h = Math.min(65, (totalScore / 400) * 65);
        document.getElementById('sand').style.height = h + '%';
    }

    function nextQuestion() {
        qIdx = (qIdx + 1) % i18n[curLang].questions.length;
        document.getElementById('res-screen').classList.add('hidden');
        document.getElementById('bet-screen').classList.remove('hidden');
        updateUI();
    }
    updateUI();
</script>
</body>
</html>
