<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --accent: #ffcc00; --bg: #111; --panel: #1a1a1a; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; }
        
        /* Панель редактора */
        .editor { width: 360px; background: var(--panel); padding: 25px; border-right: 2px solid #333; overflow-y: auto; }
        .editor h2 { color: var(--accent); font-size: 18px; text-transform: uppercase; margin-top: 0; }
        label { display: block; font-size: 12px; color: #888; margin: 15px 0 5px; }
        input, textarea, select { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 6px; box-sizing: border-box; }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; margin-top: 20px; cursor: pointer; }

        /* Превью виджета */
        .preview { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #222, #000); }
        .widget { background: #151515; padding: 40px; border-radius: 25px; text-align: center; width: 450px; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }

        /* ИДЕАЛЬНОЕ НАПОЛНЕНИЕ (SVG MASK) */
        .pig-container { 
            position: relative; width: 300px; height: 200px; margin: 0 auto 20px; 
            overflow: hidden; 
        }
        
        /* Слой песка */
        .sand-fill {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0%;
            background: linear-gradient(to top, #bf953f, #fcf6ba, #b38728);
            transition: height 1s ease-in-out;
            /* Используем маску, чтобы песок не выходил за края */
            -webkit-mask-image: var(--pig-url);
            mask-image: var(--pig-url);
            -webkit-mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: bottom;
        }

        .pig-img { position: relative; width: 100%; height: 100%; object-fit: contain; z-index: 2; pointer-events: none; }
