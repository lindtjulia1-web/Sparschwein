<div style="text-align:center; background:#1a1a1a; padding:20px; border-radius:20px; color:gold;">
    
    <div style="position:relative; width:250px; height:180px; margin:0 auto;">
        <div id="goldFill" style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%); width:160px; height:20%; background:linear-gradient(to top, #bf953f, #fcf6ba); border-radius:0 0 50px 50px; transition:0.5s;"></div>
        
        <img src="ССЫЛКА_НА_ВАШУ_СВИНЬЮ" style="position:absolute; top:0; left:0; width:100%; z-index:2;">
    </div>

    <p>Баланс: <span id="val">0</span></p>

    <div onclick="addGold()" style="cursor:pointer;">
        <img src="ССЫЛКА_НА_ВАШУ_МОНЕТУ" style="width:60px; filter:drop-shadow(0 0 5px gold);">
        <p>Рискнуть!</p>
    </div>
</div>

<script>
    let g = 20;
    function addGold() {
        g = Math.min(80, g + 10);
        document.getElementById('goldFill').style.height = g + '%';
        document.getElementById('val').innerText = parseInt(document.getElementById('val').innerText) + 10;
    }
</script>
