<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Confidence Editor v2.0</title>
    <style>
        :root { --accent: #f9e076; --bg: #0d0d0f; --panel: #16161a; --border: #2d2d33; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #e1e1e6; margin: 0; display: flex; height: 100vh; }
        
        /* Левая панель */
        .sidebar { width: 380px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-scroll { flex: 1; overflow-y: auto; padding: 20px; }
        
        .q-card { background: #1f1f27; border: 1px solid var(--border); padding: 15px; border-radius: 12px; margin-bottom: 15px; position: relative; }
        .btn-del { position: absolute; top: 10px; right: 10px; cursor: pointer; color: #ff5252; font-size: 12px; }
        
        label { display: block; font-size: 10px; color: #888; text-transform: uppercase; margin-top: 10px; font-weight: 800; }
        input, select { width: 100%; background: #111; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 8px; margin-top: 5px; box-sizing: border-box; }
        
        .btn-add { background: transparent; border: 1px dashed #444; color: #888; padding: 10px; border-radius: 10px; width: 100%; cursor: pointer; margin-top: 10px; }
        
        /* Правая панель */
        .preview-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        #ifr-wrap { border: 10px solid #222; border-radius: 40px; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.5); }
        iframe { border: none; width: 100%; height: 100%; }

        .footer { padding: 20px; background: #111; border-top: 1px solid var(--border); }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-scroll">
        <h2 style="color:var(--accent); font-size: 14px;">РЕДАКТОР ЗАДАНИЙ</h2>
        
        <label>Размеры (Ш x В)</label>
        <div style="display:flex; gap:10px">
            <input type="number" id="pw" value="380">
            <input type="number" id="ph" value="620">
        </div>

        <label>Фон (URL)</label>
        <input type="text" id="pbg" placeholder="URL картинки">

        <div id="q-list">
            <div class="q-card">
                <label>Вопрос</label>
                <input type="text" class="q-txt" value="Столица Франции?">
                <label>Ответы (первый - ВЕРНЫЙ)</label>
                <input type="text" class="q-ans" value="Париж, Лондон, Берлин, Рим">
            </div>
        </div>
        <button class="btn-add" onclick="addQ()">+ ДОБАВИТЬ ВОПРОС</button>
    </div>

    <div class="footer">
        <button class="btn-main" onclick="refresh()">ОБНОВИТЬ ПРЕВЬЮ</button>
    </div>
</div>

<div class="preview-zone">
    <div id="ifr-wrap"><iframe id="ifr"></iframe></div>
</div>

<script>
function addQ() {
    const d = document.createElement('div'); d.className = 'q-card';
    d.innerHTML = `<span class="btn-del" onclick="this.parentElement.remove()">УДАЛИТЬ</span><label>Вопрос</label><input type="text" class="q-txt"><label>Ответы</label><input type="text" class="q-ans">`;
    document.getElementById('q-list').appendChild(d);
}

function buildHTML() {
    const qs = [];
    document.querySelectorAll('.q-card').forEach(c => {
        const t = c.querySelector('.q-txt').value;
        const a = c.querySelector('.q-ans').value.split(',').map(s=>s.trim());
        if(t && a.length >= 2) qs.push({q:t, a:a});
    });

    const bg = document.getElementById('pbg').value;

    return `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root { --gold: #f9e076; --gold-d: #bf953f; }
        body { background: #0a0a0a url('${bg}') center/cover; margin:0; font-family: sans-serif; height: 100vh; display:flex; align-items:center; justify-content:center; }
        .card { width: 320px; background: rgba(17,17,17,0.9); padding: 25px; border-radius: 35px; border:1px solid #333; backdrop-filter: blur(8px); text-align:center; color:#fff; }
        .pig { position: relative; width: 280px; height: 180px; margin: 0 auto; }
        #sand-rect { transition: 1s ease; }
        .score { font-size: 40px; color: var(--gold); font-weight: 800; margin: 10px 0; }
        .btn-bet { background: #222; border: 1px solid #444; color: var(--gold); padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; }
        .btn-ans { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 10px; border-radius: 10px; width: 100%; margin-bottom: 8px; cursor: pointer; font-weight: bold; }
        .btn-ans:hover { background: var(--gold); color: #000; }
        .grain { position: absolute; width: 3px; height: 3px; background: var(--gold); border-radius: 50%; pointer-events: none; }
    </style>
</head>
<body>
<div class="card">
    <div class="pig" id="pbox">
        <svg viewBox="0 0 320 220">
            <defs>
                <mask id="m"><path d="M60,110 C60,70 110,50 170,50 C250,50 290,80 290,125 C290,165 240,190 170,190 C100,190 60,160 60,110" fill="white"/></mask>
                <linearGradient id="g" x1="0" y1="1" x2="0" y2="0"><stop offset="0%" stop-color="var(--gold-d)"/><stop offset="100%" stop-color="var(--gold)"/></linearGradient>
            </defs>
            <g mask="url(#m)"><rect id="sand-rect" x="50" y="190" width="250" height="0" fill="url(#g)"/></g>
            <path d="M60,110 C60,70 110,50 170,50 C250,50 290,80 290,125 C290,165 240,190 170,190 C100,190 60,160 60,110" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
        </svg>
    </div>
    <div class="score" id="sv">0</div>
    <div id="qt" style="margin-bottom:15px; min-height:50px"></div>
    <div id="ui"></div>
</div>
<script>
    let s=0, qi=0, bet=0, qs=\${JSON.stringify(qs)};
    const audio = new (window.AudioContext || window.webkitAudioContext)();
    function beep(f){ const o=audio.createOscillator(), g=audio.createGain(); o.frequency.value=f; g.gain.exponentialRampToValueAtTime(0.0001, audio.currentTime+0.5); o.connect(g); g.connect(audio.destination); o.start(); o.stop(audio.currentTime+0.5); }

    function step1(){
        if(qi >= qs.length) { document.getElementById('qt').innerText="КОНЕЦ ИГРЫ!"; return; }
        document.getElementById('qt').innerText = qs[qi].q;
        const ui = document.getElementById('ui'); ui.innerHTML = '<div style="display:flex; gap:5px; justify-content:center"></div>';
        [10, 25, 50, 100].forEach(v => {
            const b = document.createElement('button'); b.className='btn-bet'; b.innerText=v;
            b.onclick = () => { bet=v; step2(); };
            ui.querySelector('div').appendChild(b);
        });
    }

    function step2(){
        const ui = document.getElementById('ui'); ui.innerHTML = '';
        const corr = qs[qi].a[0];
        [...qs[qi].a].sort(()=>Math.random()-0.5).forEach(t => {
            const b = document.createElement('button'); b.className='btn-ans'; b.innerText=t;
            b.onclick = () => {
                if(t === corr) { s += bet; beep(880); drop(); }
                else { s = Math.max(0, s - bet); beep(220); }
                upd(); qi++; setTimeout(step1, 1000);
            };
            ui.appendChild(b);
        });
    }

    function upd(){
        document.getElementById('sv').innerText = s;
        const h = Math.min(140, (s/500)*140);
        const r = document.getElementById('sand-rect');
        r.setAttribute('y', 190-h); r.setAttribute('height', h);
    }

    function drop(){
        for(let i=0; i<10; i++){
            const g = document.createElement('div'); g.className='grain';
            g.style.left = (140+Math.random()*40)+'px'; g.style.top='40px';
            document.getElementById('pbox').appendChild(g);
            g.animate([{transform:'translateY(0)'},{transform:'translateY(120px)', opacity:0}], 800).onfinish=()=>g.remove();
        }
    }
    step1();
<\/script></body></html>`;
}

function refresh() {
    const w = document.getElementById('pw').value, h = document.getElementById('ph').value;
    const wrap = document.getElementById('ifr-wrap');
    wrap.style.width = w + "px"; wrap.style.height = h + "px";
    
    const blob = new Blob([buildHTML()], {type: 'text/html'});
    document.getElementById('ifr').src = URL.createObjectURL(blob);
}
window.onload = refresh;
</script>
</body>
</html>
