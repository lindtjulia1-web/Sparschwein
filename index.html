<!DOCTYPE html>

    <style>
        :root { --gold: #ffcc00; --bg: #1a1a1a; }
        body { background: transparent; font-family: 'Segoe UI', sans-serif; color: white; margin: 0; display: flex; justify-content: center; }
        
        .widget-box {
            width: 350px; background: #252525; border-radius: 20px; padding: 20px;
            border: 2px solid #444; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–≤–∏–Ω—å–∏ */
        .piggy-frame {
            position: relative; width: 200px; height: 160px; margin: 0 auto;
            border: 3px solid rgba(255,255,255,0.1); border-radius: 50% 50% 40% 40%;
            background: rgba(255,255,255,0.05); overflow: hidden;
            display: flex; align-items: flex-end; justify-content: center;
        }

        /* –ó–æ–ª–æ—Ç–æ–π –ø–µ—Å–æ–∫ (—É—Ä–æ–≤–µ–Ω—å –ø—Ä–æ–≥—Ä–µ—Å—Å–∞) */
        .gold-level {
            width: 100%; height: 0%; 
            background: linear-gradient(to top, #bf953f, #fcf6ba, #b38728);
            transition: height 0.6s ease-out; box-shadow: 0 0 20px var(--gold);
        }

        /* –¢–µ–∫—Å—Ç –ø–æ–≤–µ—Ä—Ö —Å–≤–∏–Ω—å–∏ */
        .piggy-emoji {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; opacity: 0.3; pointer-events: none;
        }

        .lang-btns { text-align: right; margin-bottom: 10px; }
        .lang-btns button { background: #444; color: #fff; border: none; cursor: pointer; padding: 2px 6px; font-size: 10px; border-radius: 3px; }

        .coin-btn-wrapper { display: flex; flex-direction: column; align-items: center; }

        .controls { display: flex; justify-content: space-around; margin-top: 20px; }
        .btn { 
            background: #333; border: 1px solid var(--gold); color: var(--gold);
            padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold;
        }
        .btn:hover { background: var(--gold); color: #000; }
        
        .hidden { display: none; }
        #status { font-size: 20px; margin: 15px 0; color: var(--gold); }
    </style>
</head>
