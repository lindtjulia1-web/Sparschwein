<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --gold: #ffcc00;
            --bg: #121212;
        }

        body {
            background: transparent;
            font-family: 'Georgia', serif;
            color: white;
            display: flex;
            justify-content: center;
        }

        .widget {
            width: 400px;
            background: #1e1e1e;
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            border: 2px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        /* Прозрачная свинья-копилка */
        .piggy-container {
            position: relative;
            width: 280px;
            height: 200px;
            margin: 0 auto;
            /* Используем маску или фоновое изображение прозрачной свиньи */
            background: url('https://i.ibb.co/vz6mYmY/transparent-piggy.png') no-repeat center;
            background-size: contain;
        }

        /* Золотой песок (монеты) внутри */
        .gold-sand {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 0%; /* Растет с прогрессом */
            background: linear-gradient(to top, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            border-radius: 50% 50% 10px 10px;
            transition: height 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
            z-index: -1;
        }

        .lang-switch { display: flex; justify-content: flex-end; gap: 5px; margin-bottom: 10px; }
        .lang-switch button { 
            background: #333; border: 1px solid #444; color: #888; 
            font-size: 10px; cursor: pointer; border-radius: 4px;
        }

        /* Кнопки со значками монет */
        .bet-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .bet-coin {
            width: 40px;
            height: 40px;
            background: url('https://i.ibb.co/Vv3Y7zD/pirate-coin.png') no-repeat center;
            background-size: cover;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
