<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --gold: #f9e076;
            --gold-gradient: linear-gradient(to top, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        body {
            background: transparent;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-card {
            width: 360px;
            background: #1a1a1a;
            border-radius: 30px;
            padding: 25px;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            position: relative;
        }

        .lang-switch {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            gap: 5px;
        }
        .lang-btn {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #888;
            font-size: 10px;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 6px;
        }
        .lang-btn.active {
            border-color: var(--gold);
            color: var(--gold);
        }

        /* Контейнер для свинки и маскированного песка */
        .pig-wrapper {
            position: relative;
            width: 220px;
            height: 160px;
            margin: 10px auto;
        }

        /* Слой песка с маской по форме свинки */
        .sand-mask-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Маска, ограничивающая песок контуром свинки */
            clip-path: path('M100,20 C150,20 190,50 190,90 C190,130 150,145 100,145 C50,145 10,130 10,90 C10,50 50,20 100,20');
            z-index: 1;
        }

        .sand-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: var(--gold-gradient);
            transition: height 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pig-outline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            fill: none;
            stroke: rgba(255,255,255,0.4);
            stroke-width: 2;
            pointer-events: none;
        }

        .q-text { min-height: 50px; font-size: 18px; margin: 15px 0; color: #eee; }
        .score { font-size: 38px; color: var(--gold); font-weight: bold; }
        
        .btn-group { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .btn {
            background: #222; border: 1.5px solid var(--gold); color: var(--gold);
            padding: 10px 22px; border-radius: 12px; cursor: pointer;
            font-weight: bold; transition: 0.2s;
        }
        .btn:hover { background: var(--gold); color: #000; }
        .btn-ans { border-color: #fff; color: #fff; }

        .feedback { font-size: 14px; font-weight: bold; margin: 10px 0; min-height: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="game-card">
    <div class="lang-switch">
        <button class="lang-btn active" onclick="setLang('ru', this)">RU</button>
        <button class="lang-btn" onclick="setLang('en', this)">EN</button>
        <button class="lang-btn" onclick="setLang('de', this)">DE</button>
    </div>

    <div class="pig-wrapper">
        <div class="sand-mask-container">
            <div id="sand" class="sand-fill"></div>
        </div>
        
        <svg class="pig-outline" viewBox="0 0 200 150">
            <path d="M100,20 C150,20 190,50 190,90 C190,130 150,145 100,145 C50,145 10,130 10,90 C10,50 50,20 100,20" />
            <path d="M185,85 L200,85 M200,85 L200,105 L188,100" stroke-width="3"/>
            <circle cx="160" cy="70" r="2" fill="white"/>
            <path d="M15,80 Q5,70 15,60" />
        </svg>
    </div>

    <div class="score" id="total-val">0</div>
    <div class="q-text" id="question"></div>

    <div id="bet-screen">
        <p id="bet-label" style="font-size: 11px; color: #777; margin-bottom: 10px;"></p>
        <div class="btn-group">
            <button class="btn" onclick="startStage(10)">10</button>
            <button class="btn" onclick="startStage(25)">25</button>
            <button class="btn" onclick="startStage(50)">50</button>
        </div>
    </div>

    <div id="ans-screen" class="hidden">
        <div class="btn-group" id="ans-list"></div>
    </div>

    <div id="res-screen" class="hidden">
        <div id="res-msg" class="feedback"></div>
        <button class="btn" id="next-btn" onclick="nextQuestion()"></button>
    </div>
</div>

<script>
    let totalScore = 0;
    let currentBet = 0;
    let qIdx = 0;
    let curLang = 'ru';

    const i18n = {
        ru: {
            betLabel: "СДЕЛАЙТЕ СТАВКУ ПЕСКОМ",
            nextBtn: "СЛЕДУЮЩИЙ ВОПРОС",
            correct: "ВЕРНО!",
            wrong: "ОШИБКА!",
            questions: [
                { q: "Эмиль ... завтракал в девять часов.", a: ["hat", "ist"], c: 0 },
                { q: "Мы ... вчера были в кино.", a: ["haben", "sind"], c: 1 },
                { q: "Я ... сделал домашнее задание.", a: ["habe", "bin"], c: 0 }
            ]
        },
        en: {
            betLabel: "PLACE YOUR SAND BET",
            nextBtn: "NEXT QUESTION",
            correct: "CORRECT!",
            wrong: "WRONG!",
            questions: [
                { q: "Emil ... had breakfast at nine o'clock.", a: ["hat", "ist"], c: 0 },
                { q: "We ... were at the cinema yesterday.", a: ["haben", "sind"], c: 1 },
                { q: "I ... have done my homework.", a: ["habe", "bin"], c: 0 }
            ]
        },
        de: {
            betLabel: "WÄHLEN SIE IHREN SAND-EINSATZ",
            nextBtn: "NÄCHSTE FRAGE",
            correct: "RICHTIG!",
            wrong: "FALSCH!",
            questions: [
                { q: "Emil ... um neun Uhr gefrühstückt.", a: ["hat", "ist"], c: 0 },
                { q: "Wir ... gestern im Kino gewesen.", a: ["haben", "sind"], c: 1 },
                { q: "Ich ... meine Hausaufgaben gemacht.", a: ["habe", "bin"], c: 0 }
            ]
        }
    };

    function setLang(lang, btn) {
        curLang = lang;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateUI();
    }

    function startStage(val) {
        currentBet = val;
        document.getElementById('bet-screen').classList.add('hidden');
        const list = document.getElementById('ans-list');
        list.innerHTML = '';
        i18n[curLang].questions[qIdx].a.forEach((text, i) => {
            list.innerHTML += `<button class="btn btn-ans" onclick="finishStage(${i})">${text}</button>`;
        });
        document.getElementById('ans-screen').classList.remove('hidden');
    }

    function finishStage(idx) {
        const isWin = idx === i18n[curLang].questions[qIdx].c;
        const msg = document.getElementById('res-msg');
        if(isWin) {
            totalScore += currentBet;
            msg.innerText = i18n[curLang].correct;
            msg.style.color = "#4caf50";
        } else {
            totalScore = Math.max(0, totalScore - currentBet);
            msg.innerText = i18n[curLang].wrong;
            msg.style.color = "#ff5252";
        }
        updateSand();
        document.getElementById('total-val').innerText = totalScore;
        document.getElementById('ans-screen').classList.add('hidden');
        document.getElementById('res-screen').classList.remove('hidden');
    }

    function updateUI() {
        document.getElementById('question').innerText = i18n[curLang].questions[qIdx].q;
        document.getElementById('bet-label').innerText = i18n[curLang].betLabel;
        document.getElementById('next-btn').innerText = i18n[curLang].nextBtn;
        document.getElementById('total-val').innerText = totalScore;
        updateSand();
    }

    function updateSand() {
        // Максимальное заполнение при 300 очках (85% высоты контейнера)
        let height = Math.min(85, (totalScore / 300) * 85);
        document.getElementById('sand').style.height = height + '%';
    }

    function nextQuestion() {
        qIdx = (qIdx + 1) % i18n[curLang].questions.length;
        document.getElementById('res-screen').classList.add('hidden');
        document.getElementById('bet-screen').classList.remove('hidden');
        updateUI();
    }

    updateUI();
</script>
</body>
</html>
