<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --gold: linear-gradient(to top, #bf953f, #fcf6ba, #b38728); --panel: #1a1a1a; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* РЕДАКТОР СЛЕВА */
        .editor { width: 380px; background: var(--panel); padding: 25px; border-right: 2px solid #333; overflow-y: auto; }
        label { display: block; font-size: 10px; color: #888; margin: 15px 0 5px; text-transform: uppercase; }
        input, textarea, select { width: 100%; background: #000; border: 1px solid #444; color: #eee; padding: 12px; border-radius: 6px; margin-bottom: 5px; }
        .btn-update { background: #ffcc00; color: #000; border: none; padding: 18px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 20px; }

        /* ПРЕДПРОСМОТР СПРАВА */
        .preview { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #0d0d0d; }
        .widget-card { background: #111; width: 420px; padding: 40px; border-radius: 35px; text-align: center; border: 1px solid #222; position: relative; }

        /* ЯЗЫКИ (как на твоем скрине) */
        .lang-chips { position: absolute; top: 30px; right: 30px; display: flex; gap: 5px; }
        .chip { padding: 4px 8px; border: 1px solid #444; font-size: 10px; border-radius: 4px; color: #666; cursor: pointer; }
        .chip.active { border-color: #ffcc00; color: #ffcc00; }

        /* КОНТЕЙНЕР ДЛЯ СВИНКИ */
        .pig-viewport { 
            position: relative; 
            width: 320px; height: 200px; 
            margin: 0 auto 20px; 
            background: #000; /* Фон за свинкой */
            overflow: hidden; 
            border-radius: 15px;
        }

        /* ПЕСОК (СЛОЙ ПОД КАРТИНКОЙ) */
        .sand-underlay {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 0%;
            background: var(--gold);
            transition: height 1s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        /* КАРТИНКА (СЛОЙ НАД ПЕСКОМ) */
        .pig-glass-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain;
            z-index: 2; /* Картинка перекрывает песок */
            pointer-events: none;
        }

        .total-label { color: #666; font-size: 12px; margin-top: 10px; }
        .score-val { font-size: 56px; color: #ffcc00; font-weight: 800; margin-bottom: 5px; }
        .q-text { color: #ccc; font-size: 18px; margin-bottom: 30px; }

        .btn-row { display: flex; gap: 10px; justify-content: center; }
        .bet-btn { border: 2px solid #ffcc00; background: none; color: #ffcc00; padding: 12px 25px; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="editor">
    <h2 style="color:#ffcc00; font-size: 18px;">КОНСТРУКТОР ИГРЫ</h2>
    
    <label>Язык интерфейса</label>
    <select id="in-lang"><option value="RU">Русский</option><option value="DE">Deutsch</option><option value="EN">English</option></select>

    <label>Прямая ссылка на новую PNG</label>
    <input type="text" id="in-url" value="https://img.genially.com/666ae277f4d337001522cf25/dd9943">
    
    <label>Вопрос | Ответы | Индекс</label>
    <textarea id="in-data" rows="3">Emil ... um neun Uhr gefühstückt.|ist, hat|1</textarea>
    
    <label>Цель (баллы для 100% песка)</label>
    <input type="number" id="in-goal" value="200">

    <button class="btn-update" onclick="render()">ОБНОВИТЬ ПРЕДПРОСМОТР</button>
</div>

<div class="preview">
    <div class="widget-card">
        <div class="lang-chips">
            <div class="chip">DE</div><div class="chip">EN</div><div class="chip active">RU</div>
        </div>
        <div class="pig-viewport">
            <div id="v-sand" class="sand-underlay"></div>
            <img id="v-img" class="pig-glass-overlay" src="">
        </div>
        <div class="total-label" id="v-lab">Всего:</div>
        <div class="score-val" id="v-score">0</div>
        <div class="q-text" id="v-q"></div>
        <div class="btn-row" id="v-btns">
            <button class="bet-btn" onclick="add(10)">10</button>
            <button class="bet-btn" onclick="add(25)">25</button>
            <button class="bet-btn" onclick="add(50)">50</button>
        </div>
    </div>
</div>

<script>
    let score = 0;
    let goal = 200;

    function render() {
        const url = document.getElementById('in-url').value;
        const [q, opts, cor] = document.getElementById('in-data').value.split('|');
        goal = parseInt(document.getElementById('in-goal').value);
        
        document.getElementById('v-img').src = url;
        document.getElementById('v-q').innerText = q;
        score = 0;
        updateUI();
    }

    function add(val) {
        score += val;
        updateUI();
    }

    function updateUI() {
        document.getElementById('v-score').innerText = score;
        let p = Math.min(100, (score / goal) * 100);
        // Регулируем высоту песка
        document.getElementById('v-sand').style.height = p + '%';
    }

    render();
</script>
</body>
</html>
