<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Piggy Bank: Photo Realistic</title>
    <style>
        :root { --accent: #ffcc00; --panel-bg: #161616; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .editor { width: 400px; background: var(--panel-bg); padding: 20px; border-right: 2px solid #333; overflow-y: auto; box-sizing: border-box; }
        h2 { color: var(--accent); font-size: 16px; text-transform: uppercase; margin: 0 0 20px; }
        label { display: block; font-size: 10px; color: #888; margin: 15px 0 5px; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 5px; font-size: 13px; }
        .btn-build { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; margin: 20px 0; cursor: pointer; }
        .preview { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #0d0d0d; }
        #final-code { height: 80px; background: #050505; color: #0f0; font-family: monospace; font-size: 10px; border: 1px dashed #555; }
    </style>
</head>
<body>

<div class="editor">
    <h2>⚙️ Конструктор</h2>
    
    <label>URL Свинки (Прозрачный PNG)</label>
    <input type="text" id="cfg-url" value="https://i.ibb.co/LzY8m3Z/glass-pig-final.png" placeholder="Вставь ссылку на PNG">

    <label>Вопросы (Вопрос|Варианты|Верный)</label>
    <textarea id="cfg-data" rows="5">Emil ... um neun Uhr gefühstückt.|ist,hat|1
Elsa ... in die Schule gegangen|ist,hat|0
Wir ... viel Sport gemacht|haben,sind|0</textarea>
    
    <label>Награда / Штраф / Цель</label>
    <div style="display:flex; gap:5px;">
        <input type="number" id="cfg-plus" value="50">
        <input type="number" id="cfg-minus" value="25">
        <input type="number" id="cfg-goal" value="200">
    </div>

    <button class="btn-build" onclick="generate()">ОБНОВИТЬ И СОЗДАТЬ IFRAME</button>
    
    <textarea id="final-code" readonly onclick="this.select()"></textarea>
</div>

<div class="preview" id="preview-area"></div>

<script>
function generate() {
    const goal = document.getElementById('cfg-goal').value;
    const plus = document.getElementById('cfg-plus').value;
    const minus = document.getElementById('cfg-minus').value;
    const imgUrl = document.getElementById('cfg-url').value;
    const rawData = document.getElementById('cfg-data').value.split('\n').filter(l => l.trim());
    const questions = rawData.map(line => {
        const [q, opts, cor] = line.split('|');
        return { q, opts: opts.split(','), cor: parseInt(cor) };
    });

    const widgetCode = `
<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: transparent; color: #fff; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; }
        .container { position: relative; width: 320px; height: 220px; margin: 0 auto 20px; }
        
        /* Слой с песком */
        .sand-layer {
            position: absolute;
            bottom: 45px; /* Уровень дна свинки */
            left: 50%;
            transform: translateX(-50%);
            width: 260px; /* Ширина живота */
            background: linear-gradient(to top, #b8860b, #ffd700, #fceda4);
            height: 0%;
            transition: height 0.6s ease-in-out;
            clip-path: path('M 255,75 C 255,65 245,60 235,60 L 220,35 L 190,20 C 170,5 140,0 110,0 C 50,0 0,30 -10,65 C -15,75 -20,70 -25,60 C -30,50 -35,60 -30,70 C -25,85 -10,95 0,100 C 0,125 5,150 20,150 C 35,150 40,135 45,125 L 155,125 C 160,135 165,150 180,150 C 195,150 200,125 200,110 C 220,110 240,105 255,90 L 255,75 Z');
        }

        /* Само изображение стеклянной свинки */
        .pig-img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain;
            z-index: 2;
            pointer-events: none;
        }

        .score { font-size: 48px; color: #ffcc00; font-weight: bold; margin-top: 10px; }
        .q-box { font-size: 18px; margin-bottom: 15px; min-height: 44px; }
        .btn { background: transparent; border: 2px solid #ffcc00; color: #ffcc00; padding: 8px 20px; border-radius: 10px; cursor: pointer; margin: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sand-layer" id="sand"></div>
        <img src="${imgUrl}" class="pig-img">
    </div>

    <div class="score" id="score">0</div>
    <div id="q-box" class="q-box"></div>
    <div id="ans-box"></div>

    <script>
        const qs = ${JSON.stringify(questions)};
        let cur = 0, score = 0, goal = ${goal};

        function update() {
            if(cur >= qs.length) {
                document.getElementById('q-box').innerText = "ГОТОВО!";
                return;
            }
            document.getElementById('score').innerText = score;
            
            // Наполнение
            const pct = Math.min(100, (score / goal) * 100);
            document.getElementById('sand').style.height = pct * 0.7 + "%";

            document.getElementById('q-box').innerText = qs[cur].q;
            const abox = document.getElementById('ans-box');
            abox.innerHTML = "";
            qs[cur].opts.forEach((t, i) => {
                const b = document.createElement('button');
                b.className = 'btn';
                b.innerText = t;
                b.onclick = () => {
                    if(i === qs[cur].cor) score += ${plus};
                    else score = Math.max(0, score - ${minus});
                    cur++;
                    update();
                };
                abox.appendChild(b);
            });
        }
        update();
    <\/script>
</body>
</html>`;

    const finalIframe = `<iframe srcdoc='${widgetCode.replace(/'/g, "&apos;")}' width="100%" height="500" frameborder="0"></iframe>`;
    document.getElementById('final-code').value = finalIframe;
    document.getElementById('preview-area').innerHTML = finalIframe;
}
generate();
</script>
</body>
</html>
