<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>KGB Pile Editor Pro Fixed</title>
    <style>
        :root { --accent: #f9e076; --bg: #1e1e24; --panel: #2a2a32; --border: #3d3d45; --green: #4caf50; --red: #f44336; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 380px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 10; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 25px; }
        h2 { color: var(--accent); font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px; margin: 25px 0 10px; border-left: 3px solid var(--accent); padding-left: 10px; }
        .card { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 15px; border-radius: 20px; margin-bottom: 15px; position: relative; }
        .del-btn { position: absolute; top: 12px; right: 15px; color: var(--red); cursor: pointer; font-weight: bold; font-size: 11px; }
        .sidebar-content label { display: block; font-size: 10px; color: #aaa; text-transform: uppercase; margin-top: 8px; }
        .sidebar-content input, .sidebar-content select { width: 100%; background: #111; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 12px; margin-top: 5px; box-sizing: border-box; }
        .btn { background: #3d3d45; color: #fff; border: none; padding: 14px; width: 100%; border-radius: 15px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-main { background: #ffb347; color: #000; margin-top: 20px; }
        .preview { flex: 1; background: #0c0c0e; display: flex; align-items: center; justify-content: center; }
        #device-wrapper { border: 1px solid #333; position: relative; overflow: hidden; border-radius: 30px; transition: 0.3s; background-size: cover; }
        iframe { width: 100%; height: 100%; border: none; }
        #code-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 100; flex-direction: column; }
        textarea { width: 80%; height: 50%; background: #111; color: var(--accent); padding: 20px; border-radius: 20px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-content">
        <h2>Запуск и Тексты</h2>
        <input type="text" id="start-title" value="Готовы к игре?">
        <label>Кнопка</label>
        <input type="text" id="start-btn-text" value="НАЧАТЬ">
        
        <h2>Оформление</h2>
        <label>Фон (URL)</label>
        <input type="text" id="bg-url" placeholder="https://...">
        <label>Цвет рамки</label>
        <input type="color" id="borderColor" value="#f9e076">
        
        <h2>Размер</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <input type="number" id="width" value="400">
            <input type="number" id="height" value="600">
        </div>

        <h2>Вопросы</h2>
        <div id="q-container"></div>
        <button class="btn" onclick="addQ()">+ ДОБАВИТЬ</button>
    </div>
    <div style="padding: 20px;">
        <button class="btn btn-main" onclick="updatePreview()">ОБНОВИТЬ ПРЕВЬЮ</button>
        <button class="btn" onclick="getGeniallyCode()">КОД</button>
    </div>
</div>

<div class="preview">
    <div id="device-wrapper"><iframe id="ifr"></iframe></div>
</div>

<div id="code-modal">
    <textarea id="result-code" readonly></textarea>
    <button class="btn" onclick="document.getElementById('code-modal').style.display='none'" style="width: 200px">ЗАКРЫТЬ</button>
</div>

<script>
function addQ(qText, correct, wrongs) {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `<span class="del-btn" onclick="this.parentElement.remove()">УДАЛИТЬ</span>
        <input type="text" class="inp-q" value="${qText || 'Вопрос?'}">
        <input type="text" class="inp-correct" value="${correct || 'Да'}">
        <input type="text" class="inp-wrong" value="${wrongs || 'Нет, Возможно'}">`;
    document.getElementById('q-container').appendChild(div);
}

function buildInnerGame() {
    const cfg = {
        title: document.getElementById('start-title').value,
        btn: document.getElementById('start-btn-text').value,
        bg: document.getElementById('bg-url').value,
        border: document.getElementById('borderColor').value
    };

    // Используем стабильную ссылку на изображение прозрачной свинки
    const pigImg = "https://i.ibb.co/3Y90YpY/glass-pig-fixed.png";
    const coinImg = "https://i.ibb.co/989898/pirate-coin.png"; // Замените на вашу картинку из файла 10 Es ist...

    return `<!DOCTYPE html><html><head><style>
        body { margin:0; height:100vh; background:#000; font-family:sans-serif; color:#fff; display:flex; align-items:center; justify-content:center; overflow:hidden; }
        #root { width:100%; height:100%; border:5px solid ${cfg.border}; box-sizing:border-box; position:relative; display:flex; flex-direction:column; }
        .pig-container { flex:1; position:relative; display:flex; align-items:center; justify-content:center; }
        .pig { width:280px; z-index:5; }
        .coins-inside { position:absolute; bottom:35%; width:140px; height:60px; display:flex; flex-wrap:wrap-reverse; justify-content:center; z-index:2; }
        .coin { width:30px; height:30px; background: gold; border-radius:50%; margin:-5px; border:1px solid #555; }
        .btn-ans { background:rgba(255,255,255,0.1); border:1px solid gold; color:gold; padding:15px; margin:5px; border-radius:15px; cursor:pointer; font-weight:bold; }
    </style></head><body>
    <div id="root">
        <div class="pig-container">
            <div class="coins-inside" id="coins"></div>
            <img src="${pigImg}" class="pig">
        </div>
        <div id="ui" style="padding:20px; display:grid;">
            <button class="btn-ans" onclick="addCoin()">${cfg.btn}</button>
        </div>
    </div>
    <script>
        function addCoin() {
            const c = document.createElement('div');
            c.className = 'coin';
            document.getElementById('coins').appendChild(c);
        }
    <\/script></body></html>`;
}

function updatePreview() {
    const dev = document.getElementById('device-wrapper');
    dev.style.width = document.getElementById('width').value + 'px';
    dev.style.height = document.getElementById('height').value + 'px';
    document.getElementById('ifr').srcdoc = buildInnerGame();
}

window.onload = () => { addQ(); updatePreview(); };
</script>
</body>
</html>
